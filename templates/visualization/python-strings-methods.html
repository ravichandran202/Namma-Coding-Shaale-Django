<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python String Pro • Visualizer</title>
    <style>
        /* --- DESIGN SYSTEM (Matches List Pro) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-terminal: #1e1e1e;
            
            --primary: #ec4899;   /* Pink for Strings */
            --accent: #8b5cf6;    /* Purple */
            --success: #10b981;   /* Green */
            --danger: #ef4444;    /* Red */
            --warning: #f59e0b;   /* Amber */
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #f472b6, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: var(--glass-border);
            white-space: nowrap;
        }

        .config-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .config-toggle.active { border-color: var(--success); color: var(--success); }
        .toggle-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; transition: background 0.2s; }
        .active .toggle-dot { background: var(--success); }

        /* --- VISUALIZATION STAGE --- */
        .stage {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 24px;
            min-height: 220px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 40px 20px;
        }

        .stage::-webkit-scrollbar { height: 10px; }
        .stage::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 10px; }
        .stage::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .stage::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .list-track {
            display: flex;
            align-items: center;
            gap: 4px; /* Tighter gap for strings */
            margin: 0 auto;
            min-width: min-content;
            padding-right: 40px;
        }

        .quote-mark {
            font-size: 4rem;
            color: var(--success); /* Strings are green in many editors */
            font-family: 'Fira Code', monospace;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        /* --- CHAR ITEM --- */
        .node-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0; 
        }

        .node-card {
            width: 50px; /* Narrower for chars */
            height: 60px;
            background: linear-gradient(145deg, #372a3b, #1f1b24);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            color: #f472b6; /* Pink text */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            cursor: default;
            transition: transform 0.2s, background 0.2s;
            overflow: hidden;
        }

        .node-card:hover {
            transform: translateY(-3px);
            background: linear-gradient(145deg, var(--primary), #db2777);
            color: white;
        }

        .space-char { color: rgba(255,255,255,0.1); font-size: 1rem; }

        .idx-pill {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            padding: 2px 4px;
            border-radius: 4px;
            position: absolute;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .idx-pos { top: -20px; }
        .idx-neg { bottom: -20px; }

        /* States */
        .node-enter { opacity: 0; transform: translateY(10px); }
        .node-highlight { 
            border: 2px solid var(--warning); 
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); 
            transform: scale(1.1);
            z-index: 10;
        }
        .node-dim { opacity: 0.2; filter: grayscale(100%); }

        /* --- CONTROLS --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .panel {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 20px;
        }

        .panel-header {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .panel-header::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .p-pink::before { background: var(--primary); }
        .p-purp::before { background: var(--accent); }
        .p-amb::before { background: var(--warning); }

        .action-row { display: flex; gap: 10px; margin-bottom: 12px; }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }
        input.w-sm { width: 60px; text-align: center; }

        button {
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.96); }

        .btn-primary { background: var(--primary); box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3); }
        .btn-primary:hover { background: #db2777; }

        .btn-accent { background: var(--accent); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
        .btn-accent:hover { background: #7c3aed; }

        .btn-ghost { background: rgba(255,255,255,0.05); color: var(--text-muted); }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); color: white; }

        /* --- TERMINAL --- */
        .terminal {
            background: var(--bg-terminal);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .terminal-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 25px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding-left: 10px;
            gap: 6px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .d-red { background: #ff5f56; }
        .d-yellow { background: #ffbd2e; }
        .d-green { background: #27c93f; }

        .terminal-content { margin-top: 20px; }
        .log-line { margin: 4px 0; line-height: 1.4; opacity: 0.9; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .hl-method { color: #61afef; } 
        .hl-str { color: #98c379; }    
        .hl-num { color: #d19a66; }    
        .hl-kw { color: #c678dd; }     
        .hl-comment { color: #5c6370; font-style: italic; }
        .hl-err { color: #e06c75; }    

        /* --- TOAST --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: rgba(30, 41, 59, 0.95);
            border-left: 4px solid var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            min-width: 250px;
        }
        .toast.error { border-left-color: var(--danger); }

        /* --- EDIT OVERLAY --- */
        #edit-overlay {
            position: absolute; top: 10px; right: 20px;
            display: flex; gap: 5px;
        }
        .edit-btn {
            background: rgba(255,255,255,0.1); border:none; color:white;
            padding: 5px 10px; border-radius:4px; cursor:pointer; font-size: 0.8rem;
        }
        .edit-btn:hover { background: var(--primary); }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div>
                <h1>Python String Pro</h1>
                <div style="font-size:0.9rem; color:var(--text-muted); margin-top:5px;">Immutable Sequence Visualizer</div>
            </div>
            
            <div style="display:flex; flex-direction:column; align-items:flex-end; gap:8px;">
                <span class="badge" id="len-badge">len(s): 11</span>
                <div class="config-toggle active" id="assign-toggle" onclick="toggleReassign()">
                    <div class="toggle-dot"></div>
                    <span>Simulate Reassignment (s = ...)</span>
                </div>
            </div>
        </header>

        <div class="stage" id="stage-el">
            <div id="edit-overlay">
                <button class="edit-btn" onclick="promptNewString()">✎ Edit String</button>
            </div>
            <div class="list-track">
                <div class="quote-mark">'</div>
                <div id="visual-list" style="display:flex; gap:4px;">
                    </div>
                <div class="quote-mark">'</div>
            </div>
        </div>

        <div class="dashboard">
            
            <div class="panel">
                <div class="panel-header p-pink">Modification (Returns New)</div>
                <div class="action-row">
                    <button class="btn-primary" style="flex:1" onclick="execTransform('upper')">.upper()</button>
                    <button class="btn-primary" style="flex:1" onclick="execTransform('lower')">.lower()</button>
                    <button class="btn-primary" style="flex:1" onclick="execTransform('title')">.title()</button>
                </div>
                <div class="action-row">
                    <button class="btn-primary" style="flex:1" onclick="execTransform('swapcase')">.swapcase()</button>
                    <button class="btn-primary" style="flex:1" onclick="execTransform('capitalize')">.capitalize()</button>
                </div>
                <div class="action-row" style="margin-top:15px;">
                    <input type="text" id="replace-old" placeholder="old" class="w-sm" style="flex:1">
                    <input type="text" id="replace-new" placeholder="new" class="w-sm" style="flex:1">
                    <button class="btn-primary" onclick="execReplace()">.replace()</button>
                </div>
                <div class="action-row">
                    <button class="btn-ghost" style="flex:1" onclick="execTransform('strip')">.strip()</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header p-amb">Search & Count</div>
                <div class="action-row">
                    <input type="text" id="find-val" placeholder="sub">
                    <button class="btn-accent" onclick="execFind()">.find(sub)</button>
                </div>
                <div class="action-row">
                    <input type="text" id="count-val" placeholder="sub">
                    <button class="btn-accent" onclick="execCount()">.count(sub)</button>
                </div>
                 <div class="action-row">
                    <input type="text" id="index-val" placeholder="sub">
                    <button class="btn-accent" onclick="execIndex()">.index(sub)</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header p-purp">Slicing & Analysis</div>
                <div class="action-row">
                    <input type="text" id="slice-str" placeholder="start:end (e.g. 0:5)">
                    <button class="btn-accent" onclick="execSlice()">s[i:j]</button>
                </div>
                <div class="action-row">
                    <input type="text" id="split-val" placeholder="sep (e.g. ' ')">
                    <button class="btn-ghost" style="width:100%" onclick="execSplit()">.split(sep)</button>
                </div>
                <div class="action-row" style="gap:5px; margin-top:10px;">
                    <div style="font-size:0.75rem; color:#aaa; flex:1; text-align:center; padding:5px; border:1px solid #333; border-radius:4px;">
                        Immutable. Methods return new strings.
                    </div>
                </div>
            </div>

        </div>

        <div class="terminal">
            <div class="terminal-bar">
                <div class="dot d-red"></div>
                <div class="dot d-yellow"></div>
                <div class="dot d-green"></div>
                <span style="margin-left:10px; color:#aaa; font-size:0.75rem;">zsh — python3</span>
            </div>
            <div class="terminal-content" id="terminal-out">
                <div class="log-line"><span class="hl-comment"># Interactive Python String Session</span></div>
                <div class="log-line"><span class="hl-kw">s</span> = <span class="hl-str">'Hello World'</span></div>
            </div>
        </div>

    </div>

    <div id="toast-container"></div>

    <script>
        // --- LOGIC ---
        let myStr = "Hello World";
        let isReassignMode = true; // Simulates s = s.upper()
        
        // DOM Elements
        const visualList = document.getElementById('visual-list');
        const terminalOut = document.getElementById('terminal-out');
        const lenBadge = document.getElementById('len-badge');

        init();

        function init() {
            render();
        }

        function toggleReassign() {
            isReassignMode = !isReassignMode;
            const el = document.getElementById('assign-toggle');
            el.classList.toggle('active');
            showToast(isReassignMode ? "Assignment Mode: On (Updates View)" : "Assignment Mode: Off (Returns Value Only)");
        }

        function promptNewString() {
            let val = prompt("Enter new string value:", myStr);
            if(val !== null) {
                myStr = val;
                log(`<span class="hl-kw">s</span> = <span class="hl-str">'${escapeHtml(myStr)}'</span>`);
                render();
            }
        }

        // --- RENDER ENGINE ---
        function render() {
            visualList.innerHTML = '';
            lenBadge.innerText = `len(s): ${myStr.length}`;

            if (myStr.length === 0) {
                visualList.innerHTML = `<span style="color:rgba(255,255,255,0.2); font-style:italic; padding:20px;">Empty String ''</span>`;
                return;
            }

            // Create nodes
            for (let i = 0; i < myStr.length; i++) {
                const char = myStr[i];
                const node = document.createElement('div');
                node.className = 'node-wrapper node-enter';
                node.style.animationDelay = `${i * 0.03}s`;
                node.id = `node-${i}`;
                
                // Card
                const card = document.createElement('div');
                card.className = 'node-card';
                
                if(char === ' ') {
                    card.innerHTML = `<span class="space-char">␣</span>`;
                } else {
                    card.innerText = char;
                }
                
                // Indices
                const idxPos = document.createElement('div');
                idxPos.className = 'idx-pill idx-pos';
                idxPos.innerText = i;

                const idxNeg = document.createElement('div');
                idxNeg.className = 'idx-pill idx-neg';
                idxNeg.innerText = -(myStr.length - i);

                node.appendChild(idxPos);
                node.appendChild(card);
                node.appendChild(idxNeg);
                
                visualList.appendChild(node);
            }
            
            setTimeout(() => {
                document.querySelectorAll('.node-wrapper').forEach(el => el.classList.remove('node-enter'));
            }, 500);
        }

        // --- OPERATIONS ---

        // Generic transform for 0-arg methods (upper, lower, etc)
        function execTransform(method) {
            let result;
            switch(method) {
                case 'upper': result = myStr.toUpperCase(); break;
                case 'lower': result = myStr.toLowerCase(); break;
                case 'title': result = toTitleCase(myStr); break; // Helper needed for JS
                case 'swapcase': result = swapCase(myStr); break;
                case 'capitalize': result = myStr.charAt(0).toUpperCase() + myStr.slice(1).toLowerCase(); break;
                case 'strip': result = myStr.trim(); break;
            }

            if(isReassignMode) {
                myStr = result;
                log(`<span class="hl-kw">s</span> = <span class="hl-kw">s</span>.<span class="hl-method">${method}</span>() <span class="hl-comment"># Now '${escapeHtml(result)}'</span>`);
                render();
            } else {
                logCmd(method, '', `'${escapeHtml(result)}'`);
                showToast(`Return Value: '${result}'`);
            }
        }

        function execReplace() {
            const oldVal = document.getElementById('replace-old').value;
            const newVal = document.getElementById('replace-new').value;

            if(!oldVal) return shake(document.getElementById('replace-old'));

            // JS replaceAll is equiv to Python replace
            const result = myStr.replaceAll(oldVal, newVal);

            if(isReassignMode) {
                myStr = result;
                log(`<span class="hl-kw">s</span> = <span class="hl-kw">s</span>.<span class="hl-method">replace</span>('${oldVal}', '${newVal}')`);
                render();
            } else {
                logCmd('replace', `'${oldVal}', '${newVal}'`, `'${escapeHtml(result)}'`);
                showToast(`Result: '${result}'`);
            }
        }

        function execFind() {
            const el = document.getElementById('find-val');
            const sub = el.value;
            if(!sub) return shake(el);

            const idx = myStr.indexOf(sub); // Python find returns -1 on fail, same as JS
            logCmd('find', `'${sub}'`, `<span class="hl-num">${idx}</span>`);
            
            highlightRange(idx, idx + sub.length, idx !== -1);
        }

        function execIndex() {
            const el = document.getElementById('index-val');
            const sub = el.value;
            if(!sub) return shake(el);

            const idx = myStr.indexOf(sub);
            
            if (idx === -1) {
                showError("ValueError: substring not found");
            } else {
                logCmd('index', `'${sub}'`, `<span class="hl-num">${idx}</span>`);
                highlightRange(idx, idx + sub.length, true);
            }
        }

        function execCount() {
            const el = document.getElementById('count-val');
            const sub = el.value;
            if(!sub) return shake(el);

            // Simple count implementation
            let count = 0;
            let pos = 0;
            while(true) {
                pos = myStr.indexOf(sub, pos);
                if(pos >= 0) {
                    count++;
                    pos += sub.length;
                } else break;
            }

            logCmd('count', `'${sub}'`, `<span class="hl-num">${count}</span>`);
            showToast(`Found ${count} occurrences`);
        }

        function execSlice() {
            const el = document.getElementById('slice-str');
            const raw = el.value.trim();
            
            let start = 0;
            let end = myStr.length;
            
            if (raw.includes(':')) {
                const parts = raw.split(':');
                if (parts[0] !== '') start = parseInt(parts[0]);
                if (parts[1] !== '') end = parseInt(parts[1]);
            } else {
                return showToast("Syntax: start:end", true);
            }
            
            // Normalize for Visualization
            let actualStart = start < 0 ? Math.max(0, myStr.length + start) : Math.max(0, start);
            let actualEnd = end < 0 ? Math.max(0, myStr.length + end) : Math.min(myStr.length, end);
            
            const sliced = myStr.slice(actualStart, actualEnd);
            log(`s[<span class="hl-num">${raw}</span>] <span class="hl-comment"># -> '${escapeHtml(sliced)}'</span>`);
            
            highlightRange(actualStart, actualEnd, true);
        }

        function execSplit() {
            const el = document.getElementById('split-val');
            const sep = el.value; // Can be empty string (split by whitespace)

            let resultArr;
            if(!sep) {
                 // Python split() without args splits by whitespace and removes empty strings
                 resultArr = myStr.trim().split(/\s+/);
            } else {
                resultArr = myStr.split(sep);
            }

            const formattedList = `[${resultArr.map(s => `'${s}'`).join(', ')}]`;
            log(`<span class="hl-kw">s</span>.<span class="hl-method">split</span>('${sep}') <span class="hl-comment"># -> ${formattedList}</span>`);
            showToast(`Returned List: ${formattedList}`);
        }

        // --- UTILS ---

        function highlightRange(start, end, success) {
            if(!success) {
                // Flash whole list red?
                return;
            }
            
            const wrappers = document.querySelectorAll('.node-wrapper');
            const cards = document.querySelectorAll('.node-card');
            
            // Clear previous
            cards.forEach(c => c.classList.remove('node-highlight'));
            wrappers.forEach(w => w.classList.remove('node-dim'));

            // Apply new
            for(let i=0; i<myStr.length; i++) {
                if (i >= start && i < end) {
                    cards[i].classList.add('node-highlight');
                } else {
                    wrappers[i].classList.add('node-dim');
                }
            }

            setTimeout(() => {
                cards.forEach(c => c.classList.remove('node-highlight'));
                wrappers.forEach(w => w.classList.remove('node-dim'));
            }, 2000);
        }

        function logCmd(method, args = '', result = null) {
            let html = `<span class="hl-kw">s</span>.<span class="hl-method">${method}</span>(${args})`;
            if(result) html += ` <span class="hl-comment"># -> ${result}</span>`;
            log(html);
        }

        function log(html) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `>>> ${html}`;
            terminalOut.appendChild(line);
            terminalOut.scrollTop = terminalOut.scrollHeight;
        }

        function showToast(msg, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.innerText = msg;
            container.appendChild(toast);
            
            // Trigger reflow
            void toast.offsetWidth; 
            
            toast.style.animation = 'slideIn 0.3s ease-out forwards';

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showError(msg) {
            log(`<span class="hl-err">${msg}</span>`);
            showToast(msg, true);
        }

        function shake(el) {
            el.style.borderColor = 'var(--danger)';
            setTimeout(() => el.style.borderColor = 'rgba(255,255,255,0.1)', 400);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // JS Helpers to mimic Python
        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function(txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }
        
        function swapCase(str) {
            return str.split('').map(c => {
                return c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase();
            }).join('');
        }

        // Add CSS Keyframes via JS if needed, but they are in <style>
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
