<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python List Pro • Visualizer</title>
    <style>
        /* --- DESIGN SYSTEM (Matches String Pro) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-terminal: #1e1e1e;
            
            --primary: #3b82f6;   /* Blue for Lists */
            --accent: #8b5cf6;    /* Purple */
            --success: #10b981;   /* Green */
            --danger: #ef4444;    /* Red */
            --warning: #f59e0b;   /* Amber */
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: var(--glass-border);
            white-space: nowrap;
        }

        /* --- STAGE --- */
        .stage {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 24px;
            min-height: 240px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 40px 20px;
        }

        /* Custom Scrollbar */
        .stage::-webkit-scrollbar { height: 10px; }
        .stage::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 10px; }
        .stage::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .stage::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .list-track {
            display: flex;
            align-items: center;
            gap: 12px; /* Wider gap for list items */
            margin: 0 auto;
            min-width: min-content;
            padding-right: 40px;
        }

        .bracket {
            font-size: 5rem;
            color: rgba(255,255,255,0.15);
            font-family: 'Fira Code', monospace;
            font-weight: 300;
            user-select: none;
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        /* --- LIST ITEM --- */
        .node-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0; 
        }

        .node-card {
            min-width: 65px;
            height: 65px;
            padding: 0 10px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            overflow: hidden;
            white-space: nowrap;
        }

        .node-card:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(145deg, var(--primary), #2563eb);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .idx-pill {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 6px;
            position: absolute;
            opacity: 0.8;
            transition: color 0.2s;
        }
        
        .idx-pos { top: -25px; color: var(--success); }
        .idx-neg { bottom: -25px; color: var(--danger); }

        /* Animation States */
        .node-enter { opacity: 0; transform: scale(0.5) translateY(30px); }
        .node-highlight { 
            border: 2px solid var(--warning); 
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3); 
            z-index: 10;
        }
        .node-dim { opacity: 0.3; filter: grayscale(100%); }

        /* --- DASHBOARD --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .panel {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 20px;
        }

        .panel-header {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .panel-header::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .p-green::before { background: var(--success); }
        .p-red::before { background: var(--danger); }
        .p-blue::before { background: var(--primary); }

        .action-row { display: flex; gap: 10px; margin-bottom: 12px; }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        input.w-sm { width: 60px; text-align: center; }

        button {
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            color: white;
        }

        button:active { transform: scale(0.96); }

        .btn-primary { background: var(--primary); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { background: #2563eb; }

        .btn-danger { background: var(--danger); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        .btn-danger:hover { background: #dc2626; }

        .btn-accent { background: var(--accent); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
        .btn-accent:hover { background: #7c3aed; }

        .btn-ghost { background: rgba(255,255,255,0.05); color: var(--text-muted); }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); color: white; }

        /* --- TERMINAL --- */
        .terminal {
            background: var(--bg-terminal);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .terminal-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 25px;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding-left: 10px;
            gap: 6px;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .d-red { background: #ff5f56; }
        .d-yellow { background: #ffbd2e; }
        .d-green { background: #27c93f; }

        .terminal-content { margin-top: 20px; }
        .log-line { margin: 4px 0; line-height: 1.4; opacity: 0.9; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .hl-method { color: #61afef; } 
        .hl-str { color: #98c379; }    
        .hl-num { color: #d19a66; }    
        .hl-kw { color: #c678dd; }     
        .hl-comment { color: #5c6370; font-style: italic; }
        .hl-err { color: #e06c75; }    

        /* --- TOAST --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(30, 41, 59, 0.95);
            border-left: 4px solid var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            min-width: 250px;
        }
        .toast.error { border-left-color: var(--danger); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div>
                <h1>Python List Pro</h1>
                <div style="font-size:0.9rem; color:var(--text-muted); margin-top:5px;">Mutable Sequence Visualizer</div>
            </div>
            <div style="text-align: right;">
                <span class="badge" id="len-badge">len(list): 3</span>
            </div>
        </header>

        <div class="stage" id="stage-el">
            <div class="list-track">
                <div class="bracket">[</div>
                <div id="visual-list" style="display:flex; gap:12px;">
                    </div>
                <div class="bracket">]</div>
            </div>
        </div>

        <div class="dashboard">
            
            <div class="panel">
                <div class="panel-header p-green">Add Items</div>
                <div class="action-row">
                    <input type="text" id="append-val" placeholder="Value (e.g. 'Apple')" onkeypress="handleEnter(event, 'btn-append')">
                    <button class="btn-primary" id="btn-append" onclick="execAppend()">.append(x)</button>
                </div>
                <div class="action-row">
                    <input type="number" id="insert-idx" class="w-sm" placeholder="i">
                    <input type="text" id="insert-val" placeholder="x">
                    <button class="btn-primary" onclick="execInsert()">.insert(i,x)</button>
                </div>
                <div class="action-row">
                    <input type="text" id="extend-val" placeholder="a, b, c">
                    <button class="btn-primary" onclick="execExtend()">.extend(list)</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header p-red">Remove Items</div>
                <div class="action-row">
                    <button class="btn-danger" style="width:100%" onclick="execPop()">.pop()</button>
                </div>
                <div class="action-row">
                    <input type="number" id="pop-idx" class="w-sm" placeholder="i">
                    <button class="btn-danger" style="flex:1" onclick="execPopIdx()">.pop(i)</button>
                </div>
                <div class="action-row">
                    <input type="text" id="remove-val" placeholder="x">
                    <button class="btn-danger" onclick="execRemove()">.remove(x)</button>
                </div>
                <div class="action-row">
                    <button class="btn-ghost" style="width:100%; color:#ef4444;" onclick="execClear()">.clear()</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header p-blue">Manage & Search</div>
                <div class="action-row">
                    <button class="btn-ghost" style="flex:1" onclick="execSort()">.sort()</button>
                    <button class="btn-ghost" style="flex:1" onclick="execReverse()">.reverse()</button>
                </div>
                <div class="action-row" style="margin-top:15px;">
                     <input type="text" id="index-val" placeholder="x">
                     <button class="btn-accent" onclick="execIndex()">.index(x)</button>
                </div>
                <div class="action-row">
                     <input type="text" id="count-val" placeholder="x">
                     <button class="btn-accent" onclick="execCount()">.count(x)</button>
                </div>
                <div class="action-row" style="margin-top:15px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                    <input type="text" id="slice-str" placeholder="start:end (e.g. 1:3)">
                    <button class="btn-primary" onclick="execSlice()">View [i:j]</button>
                </div>
            </div>

        </div>

        <div class="terminal">
            <div class="terminal-bar">
                <div class="dot d-red"></div>
                <div class="dot d-yellow"></div>
                <div class="dot d-green"></div>
                <span style="margin-left:10px; color:#aaa; font-size:0.75rem;">zsh — python3</span>
            </div>
            <div class="terminal-content" id="terminal-out">
                <div class="log-line"><span class="hl-comment"># Interactive Python List Session</span></div>
                <div class="log-line"><span class="hl-kw">my_list</span> = [<span class="hl-str">'Py'</span>, <span class="hl-str">'JS'</span>, <span class="hl-str">'C++'</span>]</div>
            </div>
        </div>

    </div>

    <div id="toast-container"></div>

    <script>
        // --- STATE ---
        let myList = ['Py', 'JS', 'C++'];
        
        // --- DOM ---
        const visualList = document.getElementById('visual-list');
        const terminalOut = document.getElementById('terminal-out');
        const lenBadge = document.getElementById('len-badge');

        init();

        function init() {
            render();
        }

        // --- RENDER ---
        function render() {
            visualList.innerHTML = '';
            lenBadge.innerText = `len(list): ${myList.length}`;

            if (myList.length === 0) {
                visualList.innerHTML = `<span style="color:rgba(255,255,255,0.2); font-style:italic; padding:20px;">Empty List []</span>`;
                return;
            }

            myList.forEach((val, i) => {
                const node = document.createElement('div');
                node.className = 'node-wrapper node-enter';
                node.style.animationDelay = `${i * 0.05}s`;
                node.id = `node-${i}`;
                
                // Card
                const card = document.createElement('div');
                card.className = 'node-card';
                card.innerText = val;
                
                // Click to Rename
                card.onclick = () => {
                    const newVal = prompt(`my_list[${i}] = ?`, val);
                    if (newVal !== null && newVal !== val) {
                        myList[i] = newVal;
                        log(`my_list[<span class="hl-num">${i}</span>] = <span class="hl-str">'${newVal}'</span>`);
                        render();
                        showToast('Item updated');
                    }
                };

                // Indices
                const idxPos = document.createElement('div');
                idxPos.className = 'idx-pill idx-pos';
                idxPos.innerText = i;

                const idxNeg = document.createElement('div');
                idxNeg.className = 'idx-pill idx-neg';
                idxNeg.innerText = -(myList.length - i);

                node.appendChild(idxPos);
                node.appendChild(card);
                node.appendChild(idxNeg);
                
                visualList.appendChild(node);
            });
            
            // Cleanup animation classes
            setTimeout(() => {
                document.querySelectorAll('.node-wrapper').forEach(el => el.classList.remove('node-enter'));
            }, 500);
        }

        // --- OPERATIONS ---

        function execAppend() {
            const el = document.getElementById('append-val');
            const val = el.value.trim();
            if(!val) return shake(el);
            
            myList.push(val);
            logCmd('append', `'${val}'`);
            render();
            el.value = '';
            scrollToRight();
        }

        function execInsert() {
            const iEl = document.getElementById('insert-idx');
            const vEl = document.getElementById('insert-val');
            
            if(!iEl.value || !vEl.value) return showToast('Missing inputs', true);
            
            const idx = parseInt(iEl.value);
            myList.splice(idx, 0, vEl.value);
            logCmd('insert', `${idx}, '${vEl.value}'`);
            render();
            
            iEl.value = ''; vEl.value = '';
        }

        function execExtend() {
            const el = document.getElementById('extend-val');
            const val = el.value.trim();
            if(!val) return shake(el);

            const items = val.split(',').map(item => item.trim()).filter(item => item);
            if(items.length === 0) return;

            myList.push(...items);
            const listStr = `[${items.map(i => `'${i}'`).join(', ')}]`;
            logCmd('extend', listStr);
            render();
            el.value = '';
            scrollToRight();
        }

        function execPop() {
            if(myList.length === 0) return showError('IndexError: pop from empty list');
            
            const val = myList.pop();
            logCmd('pop', '', `'${val}'`);
            render();
            showToast(`Popped: '${val}'`);
        }

        function execPopIdx() {
            const el = document.getElementById('pop-idx');
            if(!el.value) return shake(el);
            
            const idx = parseInt(el.value);
            if(idx < 0 || idx >= myList.length) return showError('IndexError: pop index out of range');
            
            const val = myList.splice(idx, 1)[0];
            logCmd('pop', idx, `'${val}'`);
            render();
            el.value = '';
            showToast(`Popped: '${val}'`);
        }

        function execRemove() {
            const el = document.getElementById('remove-val');
            const val = el.value.trim();
            if(!val) return shake(el);
            
            const idx = myList.indexOf(val);
            if(idx === -1) return showError(`ValueError: list.remove(x): x not in list`);
            
            myList.splice(idx, 1);
            logCmd('remove', `'${val}'`);
            render();
            el.value = '';
        }

        function execClear() {
            if(confirm("Are you sure you want to clear the list?")) {
                myList = [];
                logCmd('clear');
                render();
            }
        }

        function execSort() {
            myList.sort();
            logCmd('sort');
            render();
        }

        function execReverse() {
            myList.reverse();
            logCmd('reverse');
            render();
        }

        function execIndex() {
            const el = document.getElementById('index-val');
            const val = el.value.trim();
            if(!val) return shake(el);

            const idx = myList.indexOf(val);
            
            if(idx === -1) {
                showError(`ValueError: '${val}' is not in list`);
            } else {
                logCmd('index', `'${val}'`, `<span class="hl-num">${idx}</span>`);
                highlightNode(idx);
            }
        }

        function execCount() {
            const el = document.getElementById('count-val');
            const val = el.value.trim();
            if(!val) return shake(el);

            const count = myList.filter(item => item === val).length;
            logCmd('count', `'${val}'`, `<span class="hl-num">${count}</span>`);
            
            // Highlight all matches
            let found = false;
            myList.forEach((item, i) => {
                if(item === val) {
                    highlightNode(i);
                    found = true;
                }
            });
            if(!found) showToast("No matches found");
        }

        function execSlice() {
            const el = document.getElementById('slice-str');
            const raw = el.value.trim();
            
            let start = 0;
            let end = myList.length;
            
            if (raw.includes(':')) {
                const parts = raw.split(':');
                if (parts[0] !== '') start = parseInt(parts[0]);
                if (parts[1] !== '') end = parseInt(parts[1]);
            } else {
                return showToast("Syntax: start:end", true);
            }
            
            // Normalize for Visualization Highlight
            let actualStart = start < 0 ? Math.max(0, myList.length + start) : Math.max(0, start);
            let actualEnd = end < 0 ? Math.max(0, myList.length + end) : Math.min(myList.length, end);
            
            // Highlight Logic
            const wrappers = document.querySelectorAll('.node-wrapper');
            const cards = document.querySelectorAll('.node-card');
            
            cards.forEach(c => c.classList.remove('node-highlight'));
            wrappers.forEach(w => w.classList.remove('node-dim'));

            let resultSlice = [];

            myList.forEach((val, i) => {
                if (i >= actualStart && i < actualEnd) {
                    if(cards[i]) cards[i].classList.add('node-highlight');
                    resultSlice.push(val);
                } else {
                    if(wrappers[i]) wrappers[i].classList.add('node-dim');
                }
            });

            log(`my_list[<span class="hl-num">${raw}</span>] <span class="hl-comment"># -> ['${resultSlice.join("', '")}']</span>`);
            
            setTimeout(() => {
                cards.forEach(c => c.classList.remove('node-highlight'));
                wrappers.forEach(w => w.classList.remove('node-dim'));
            }, 2500);
        }

        // --- UTILS ---

        function highlightNode(idx) {
            const card = document.querySelector(`#node-${idx} .node-card`);
            if(card) {
                card.classList.add('node-highlight');
                setTimeout(() => card.classList.remove('node-highlight'), 1500);
            }
        }

        function logCmd(method, args = '', result = null) {
            let html = `<span class="hl-kw">my_list</span>.<span class="hl-method">${method}</span>(${args})`;
            if(result) html += ` <span class="hl-comment"># -> ${result}</span>`;
            log(html);
        }

        function log(html) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `>>> ${html}`;
            terminalOut.appendChild(line);
            terminalOut.scrollTop = terminalOut.scrollHeight;
        }

        function showError(msg) {
            log(`<span class="hl-err">${msg}</span>`);
            showToast(msg, true);
        }

        function showToast(msg, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.innerText = msg;
            
            container.appendChild(toast);
            
            toast.style.animation = 'slideIn 0.3s ease-out forwards';
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function shake(el) {
            el.style.borderColor = 'var(--danger)';
            el.style.transform = 'translateX(5px)';
            setTimeout(() => {
                el.style.transform = 'translateX(-5px)';
            }, 100);
            setTimeout(() => {
                el.style.transform = 'translateX(0)';
                el.style.borderColor = 'rgba(255,255,255,0.1)';
            }, 300);
        }
        
        function scrollToRight() {
            setTimeout(() => {
                const stage = document.getElementById('stage-el');
                stage.scrollTo({ left: stage.scrollWidth, behavior: 'smooth' });
            }, 100);
        }

        function handleEnter(e, btnId) {
            if(e.key === 'Enter') document.getElementById(btnId).click();
        }

    </script>
