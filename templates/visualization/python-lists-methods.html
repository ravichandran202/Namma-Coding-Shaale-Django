<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Python Visualizer v18 (Fixed)</title>
    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-deep: #020617;
            --bg-panel: #0f172a;
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --primary: #6366f1; 
            --accent: #d946ef;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f1f5f9;
            --muted: #64748b;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-deep); color: var(--text);
            margin: 0; padding: 20px; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        h1 { margin: 0; font-size: 1.5rem; text-align: center; color: var(--text); letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--muted); font-size: 0.8rem; margin-bottom: 20px; }

        /* --- LAYOUT --- */
        .workspace {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            width: 100%; max-width: 1400px; flex-grow: 1; overflow: hidden;
        }

        .panel {
            background: var(--bg-panel); border: var(--border); border-radius: 12px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- EDITOR PANE --- */
        .editor-container { padding: 15px; display: flex; flex-direction: column; gap: 10px; height: 100%; }

        .toolbar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .chip {
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 20px;
            font-size: 0.75rem; color: var(--muted); cursor: pointer; white-space: nowrap; border: 1px solid transparent;
        }
        .chip:hover { border-color: var(--primary); color: white; background: rgba(99,102,241,0.1); }

        .editor-stack {
            flex-grow: 1; position: relative; border-radius: 8px; overflow: hidden;
            border: 1px solid #334155; background: #0b0f19;
        }

        .code-editor, .execution-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            font-family: var(--font-code); font-size: 0.9rem; line-height: 1.6;
            padding: 15px; border: none; background: transparent; white-space: pre;
        }

        .code-editor { color: #e2e8f0; resize: none; z-index: 2; }
        .execution-view { z-index: 1; pointer-events: none; overflow: hidden; display: none; }
        
        .exec-line { display: flex; }
        .ln-num { width: 25px; color: #475569; text-align: right; margin-right: 15px; }
        .ln-code { color: #cbd5e1; }
        
        .active-line { background: rgba(99, 102, 241, 0.2); border-left: 3px solid var(--primary); }
        .active-line .ln-num { color: var(--primary); font-weight: bold; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button {
            padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            font-family: var(--font-code); font-size: 0.85rem; transition: 0.2s;
        }
        .btn-load { background: var(--primary); color: white; }
        .btn-load:hover { background: #4f46e5; }
        .btn-step { background: var(--success); color: #020617; }
        .btn-reset { background: #334155; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* --- VISUALIZER PANE --- */
        .visual-container { padding: 20px; display: flex; flex-direction: column; gap: 20px; height: 100%; overflow-y: auto; }

        .section-title {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 10px;
        }

        /* Var Grid */
        .var-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .var-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; text-align: center; transition: 0.3s;
        }
        .v-name { color: var(--muted); font-size: 0.7rem; font-family: var(--font-code); }
        .v-val { font-size: 1.1rem; font-weight: bold; color: var(--text); font-family: var(--font-code); margin-top: 4px; }
        .updated { border-color: var(--accent); background: rgba(217, 70, 239, 0.15); transform: scale(1.05); }

        /* Matrix Stage */
        .stage-area {
            flex-grow: 1; background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px dashed rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; min-height: 250px;
            padding: 20px; overflow: auto; flex-direction: column;
        }

        .matrix-grid { display: grid; gap: 8px; transition: all 0.3s; }
        .cell {
            width: 50px; height: 50px; background: #1e293b; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-code); font-weight: bold; color: #64748b;
            border: 2px solid #334155; transition: 0.3s; font-size: 1rem; position: relative;
        }
        .cell::before { content: attr(data-idx); position: absolute; top: -15px; left: 0; font-size: 0.6rem; opacity: 0; }
        .cell.active { 
            background: var(--primary); color: white; border-color: var(--primary); 
            transform: scale(1.1); z-index: 10; box-shadow: 0 10px 20px rgba(99,102,241,0.4);
        }

        /* Terminal */
        .output-area {
            flex-grow: 1; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 15px;
            font-family: var(--font-code); font-size: 0.85rem; color: #cbd5e1; overflow-y: auto;
            border: 1px dashed #334155; min-height: 120px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        @media (max-width: 800px) {
            .workspace { grid-template-columns: 1fr; overflow-y: auto; }
            body { padding: 10px; height: auto; }
            .panel { min-height: 400px; }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Python Nested Loop Visualizer</h1>
    <div class="subtitle">Supports: Variables in Range, Matrix, Nested Loops</div>

    <div class="workspace">
        
        <div class="panel">
            <div class="editor-container">
                <div class="toolbar">
                    <div class="chip" onclick="loadEx('nested')">Nested (i, j)</div>
                    <div class="chip" onclick="loadEx('matrix')">Matrix Grid</div>
                    <div class="chip" onclick="loadEx('pyramid')">Star Pyramid</div>
                    <div class="chip" onclick="loadEx('mult')">Multiplication</div>
                </div>

                <div class="editor-stack">
                    <textarea id="code-editor" class="code-editor" spellcheck="false" placeholder="Write python code here..."></textarea>
                    <div id="execution-view" class="execution-view"></div>
                </div>

                <div class="actions">
                    <button class="btn-load" id="btn-load" onclick="parseAndLock()">Load Logic</button>
                    <button class="btn-step" id="btn-step" onclick="step()" disabled>Step Into</button>
                    <button class="btn-reset" onclick="resetEditor()" style="grid-column: span 2">Edit Code</button>
                </div>
                <div id="err-msg" style="color:#ef4444; font-size:0.8rem; text-align:center; min-height:1rem;"></div>
            </div>
        </div>

        <div class="panel">
            <div class="visual-container">
                <div>
                    <div class="section-title">Variables</div>
                    <div class="var-grid" id="var-grid">
                        <div style="color:#64748b; font-size:0.8rem">Waiting...</div>
                    </div>
                </div>

                <div style="flex-grow:1; display:flex; flex-direction:column;">
                    <div class="section-title">Grid / Stage</div>
                    <div class="stage-area" id="stage">
                        <div style="color:rgba(255,255,255,0.1); font-weight:800; font-size:2rem; text-transform:uppercase;">Stage</div>
                    </div>
                </div>

                <div style="flex-grow:1; display:flex; flex-direction:column;">
                    <div class="section-title">Terminal Output</div>
                    <div class="output-area" id="terminal">
                        <div style="color:#64748b">Ready.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- PRESETS ---
        const EXAMPLES = {
            nested: `limit = 3
for i in range(limit):
    print("Outer i=" + str(i))
    for j in range(2):
        print("  Inner j=" + str(j))
print("Done")`,
            matrix: `grid = [
  [1, 2, 3],
  [4, 5, 6],
  [7, 8, 9]
]
total = 0
for r in range(3):
    for c in range(3):
        val = grid[r][c]
        total += val
        print(total)`,
            pyramid: `rows = 4
for i in range(1, rows + 1):
    line = ""
    for j in range(i):
        line += "*"
    print(line)`,
            mult: `for i in range(1, 4):
    for j in range(1, 4):
        val = i * j
        print(str(i) + "x" + str(j) + "=" + str(val))`
        };

        // --- ENGINE STATE ---
        let engine = {
            lines: [],
            steps: [], 
            stepIdx: 0,
            vars: {},
            initialVars: {},
            matrixName: null
        };

        function loadEx(key) {
            document.getElementById('code-editor').value = EXAMPLES[key];
            resetEditor(); 
        }

        function resetEditor() {
            document.getElementById('code-editor').style.display = 'block';
            document.getElementById('execution-view').style.display = 'none';
            document.getElementById('btn-load').style.display = 'block';
            document.getElementById('btn-step').disabled = true;
            document.getElementById('err-msg').innerText = '';
            
            document.getElementById('var-grid').innerHTML = '<div style="color:#64748b; font-size:0.8rem">Waiting...</div>';
            document.getElementById('terminal').innerHTML = '<div style="color:#64748b">Ready.</div>';
            document.getElementById('stage').innerHTML = '<div style="color:rgba(255,255,255,0.1); font-weight:800; font-size:2rem; text-transform:uppercase;">Stage</div>';
        }

        function parseAndLock() {
            const rawCode = document.getElementById('code-editor').value;
            if(!rawCode.trim()) return;

            try {
                engine = { lines: rawCode.split('\n'), steps: [], stepIdx: 0, vars: {}, initialVars: {}, matrixName: null };

                // 2. Simulate
                simulateExecution(rawCode);

                // 3. Switch UI
                document.getElementById('code-editor').style.display = 'none';
                const execView = document.getElementById('execution-view');
                execView.style.display = 'block';
                document.getElementById('btn-load').style.display = 'none';
                document.getElementById('btn-step').disabled = false;

                // Render Lines
                execView.innerHTML = '';
                engine.lines.forEach((line, i) => {
                    const div = document.createElement('div');
                    div.className = 'exec-line';
                    div.id = `line-${i}`;
                    div.innerHTML = `<span class="ln-num">${i+1}</span><span class="ln-code">${escapeHtml(line)}</span>`;
                    execView.appendChild(div);
                });

                // Render Initial State
                engine.vars = JSON.parse(JSON.stringify(engine.initialVars));
                renderVars(engine.vars);
                
                // Detect Matrix for Stage
                for(let [k,v] of Object.entries(engine.vars)) {
                    if(Array.isArray(v) && v.length > 0 && Array.isArray(v[0])) {
                        engine.matrixName = k;
                        renderMatrix(v);
                        break;
                    }
                }

                document.getElementById('terminal').innerHTML = '<div style="color:#10b981">> Simulation Started</div>';

            } catch(e) {
                document.getElementById('err-msg').innerText = e.message;
            }
        }

        // --- SIMULATION ENGINE ---

        function simulateExecution(code) {
            const lines = code.split('\n');
            let currentVars = {}; 

            // 1. Initial Scan (Pre-Loop)
            let loopStartLine = -1;
            let i = 0;
            // Handle multi-line arrays before execution
            let parsedLines = [];
            
            // Simple pre-processor to join multi-line lists [ ... ]
            while(i < lines.length) {
                let line = lines[i];
                if(line.includes('=') && line.includes('[') && !line.includes(']')) {
                    let merged = line;
                    let j = i + 1;
                    while(j < lines.length) {
                        merged += " " + lines[j].trim();
                        if(lines[j].includes(']')) { i = j; break; }
                        j++;
                    }
                    parsedLines.push({ text: merged, originalIdx: i }); // Map to end line roughly
                } else {
                    parsedLines.push({ text: line, originalIdx: i });
                }
                i++;
            }

            // Execute logic
            for(let k=0; k<parsedLines.length; k++) {
                const lineObj = parsedLines[k];
                const line = lineObj.text.trim();
                
                if(line.startsWith('for ') || line.startsWith('while ')) {
                    if(loopStartLine === -1) loopStartLine = k;
                } else if(line.includes('=') && loopStartLine === -1) {
                    runLine(line, currentVars);
                }
            }
            engine.initialVars = JSON.parse(JSON.stringify(currentVars));

            // Recursive Parser
            function execBlock(startK, indentLevel) {
                let k = startK;
                while(k < parsedLines.length) {
                    const lineObj = parsedLines[k];
                    const line = lineObj.text;
                    const lineNum = lineObj.originalIdx;
                    
                    if (line.trim() === '') { k++; continue; }
                    const currentIndent = line.search(/\S|$/); 
                    if (currentIndent < indentLevel) return k; 

                    const trimLine = line.trim();

                    // FOR LOOP
                    if (trimLine.startsWith('for ')) {
                        const match = trimLine.match(/for\s+(\w+)\s+in\s+(.+):/);
                        if(!match) throw new Error(`Syntax Error`);
                        
                        const iterVar = match[1];
                        const sourceExpr = match[2];
                        // FIX: Pass currentVars to evaluateExpr so variables like 'limit' work
                        let iterable = evaluateExpr(sourceExpr, currentVars);

                        let bodyStart = k + 1;
                        let nextK = bodyStart;
                        let limit = 0;
                        
                        if (Array.isArray(iterable) || typeof iterable === 'string') {
                            for (let item of iterable) {
                                if(limit++ > 100) break;
                                engine.steps.push({
                                    line: lineNum,
                                    type: 'loop',
                                    updates: { [iterVar]: item }
                                });
                                currentVars[iterVar] = item;
                                nextK = execBlock(bodyStart, currentIndent + 1);
                            }
                        }
                        k = nextK;
                        continue;
                    }

                    // ASSIGNMENT
                    else if (trimLine.includes('=')) {
                        executeAssignment(trimLine, currentVars, lineNum);
                    }

                    // PRINT
                    else if (trimLine.startsWith('print(')) {
                        const content = trimLine.slice(6, -1);
                        let output = evaluateComplexPrint(content, currentVars);
                        
                        // Check for Matrix Access [i][j] to highlight
                        let highlight = null;
                        const matMatch = content.match(/(\w+)\[(\w+)\]\[(\w+)\]/);
                        if(matMatch && engine.matrixName === matMatch[1]) {
                            const r = currentVars[matMatch[2]];
                            const c = currentVars[matMatch[3]];
                            if(r !== undefined && c !== undefined) highlight = {r, c};
                        }

                        engine.steps.push({
                            line: lineNum,
                            type: 'print',
                            msg: output,
                            highlight: highlight
                        });
                    }

                    k++;
                }
                return k;
            }

            if(loopStartLine !== -1) execBlock(loopStartLine, 0);
        }

        // --- HELPERS ---

        function runLine(line, scope) {
            const parts = line.split('=');
            const k = parts[0].trim();
            const v = parts.slice(1).join('=').trim();
            scope[k] = evaluateExpr(v, scope);
        }

        function executeAssignment(line, scope, lineNum) {
            let k, v, op = '=';
            if(line.includes('+=')) { [k, v] = line.split('+='); op = '+='; }
            else { [k, v] = line.split('='); }

            k = k.trim();
            let val = evaluateExpr(v.trim(), scope);

            if(op === '+=') scope[k] += val;
            else scope[k] = val;

            // Matrix assignment check? Not implemented in visuals yet, just vars
            engine.steps.push({
                line: lineNum,
                type: 'assign',
                updates: { [k]: scope[k] }
            });
        }

        function evaluateExpr(expr, scope) {
            if (!isNaN(Number(expr))) return Number(expr);
            if (expr.startsWith('"') || expr.startsWith("'")) return expr.slice(1, -1);
            if (scope.hasOwnProperty(expr)) return scope[expr];

            // Range
            if (expr.startsWith('range(')) {
                const inner = expr.slice(6, -1);
                const args = inner.split(',').map(arg => {
                    const a = arg.trim();
                    if(!isNaN(Number(a))) return Number(a);
                    if(scope[a] !== undefined) return scope[a]; // Look up var!
                    return 0;
                });
                
                let start=0, stop=0, step=1;
                if(args.length === 1) { stop = args[0]; }
                else if(args.length === 2) { start = args[0]; stop = args[1]; }
                else { start = args[0]; stop = args[1]; step = args[2]; }
                
                let arr = [];
                if(step > 0) for(let j=start; j<stop; j+=step) arr.push(j);
                return arr;
            }

            // Matrix Access: grid[r][c]
            const matMatch = expr.match(/(\w+)\[(\w+)\]\[(\w+)\]/);
            if(matMatch) {
                const m = scope[matMatch[1]];
                const r = scope[matMatch[2]];
                const c = scope[matMatch[3]];
                if(m && m[r] !== undefined) return m[r][c];
            }

            // List
            if (expr.startsWith('[')) {
                try { return JSON.parse(expr.replace(/'/g, '"')); } catch { return []; }
            }

            return null;
        }

        function evaluateComplexPrint(content, scope) {
            const parts = content.split('+');
            let result = "";
            parts.forEach(p => {
                p = p.trim();
                if(p.startsWith('"') || p.startsWith("'")) result += p.slice(1, -1);
                else if (p.startsWith('str(')) {
                    const varName = p.slice(4, -1);
                    result += (scope[varName] !== undefined ? scope[varName] : "??");
                } else if (scope[p] !== undefined) result += scope[p];
                else result += (evaluateExpr(p, scope) || "");
            });
            return result;
        }

        // --- STEPPER ---

        function step() {
            if(engine.stepIdx >= engine.steps.length) {
                document.getElementById('btn-step').innerText = "Finished";
                document.getElementById('btn-step').disabled = true;
                return;
            }

            const s = engine.steps[engine.stepIdx];

            // Highlight Line
            document.querySelectorAll('.exec-line').forEach(el => el.classList.remove('active-line'));
            const lineEl = document.getElementById(`line-${s.line}`);
            if(lineEl) {
                lineEl.classList.add('active-line');
                lineEl.scrollIntoView({behavior: 'smooth', block: 'center'});
            }

            // Update Vars
            if(s.updates) {
                for(let [k,v] of Object.entries(s.updates)) updateVarCard(k, v);
            }

            // Update Matrix Highlight
            if(s.highlight) {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                const cell = document.getElementById(`cell-${s.highlight.r}-${s.highlight.c}`);
                if(cell) cell.classList.add('active');
            }

            // Terminal
            if(s.type === 'print') {
                const term = document.getElementById('terminal');
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerText = s.msg;
                term.appendChild(div);
                term.scrollTop = term.scrollHeight;
            }

            engine.stepIdx++;
        }

        // --- RENDERERS ---

        function updateVarCard(k, v) {
            if(k === engine.matrixName) return; 
            let card = document.getElementById(`card-${k}`);
            if(!card) {
                const grid = document.getElementById('var-grid');
                if(grid.innerHTML.includes('Waiting')) grid.innerHTML = '';
                card = document.createElement('div');
                card.className = 'var-card';
                card.id = `card-${k}`;
                card.innerHTML = `<div class="v-name">${k}</div><div class="v-val" id="val-${k}"></div>`;
                grid.appendChild(card);
            }
            const valEl = document.getElementById(`val-${k}`);
            valEl.innerText = formatVal(v);
            card.classList.add('updated');
            setTimeout(() => card.classList.remove('updated'), 500);
        }

        function renderVars(varsObj) {
            const grid = document.getElementById('var-grid');
            grid.innerHTML = '';
            for(let [k,v] of Object.entries(varsObj)) {
                if(k === engine.matrixName) continue;
                const card = document.createElement('div');
                card.className = 'var-card';
                card.id = `card-${k}`;
                card.innerHTML = `<div class="v-name">${k}</div><div class="v-val" id="val-${k}">${formatVal(v)}</div>`;
                grid.appendChild(card);
            }
        }

        function renderMatrix(matrix) {
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            if(!matrix || !matrix.length) return;

            const grid = document.createElement('div');
            grid.className = 'matrix-grid';
            grid.style.display = 'grid';
            grid.style.gap = '8px';
            grid.style.gridTemplateColumns = `repeat(${matrix[0].length}, 1fr)`;

            matrix.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    cell.innerText = val;
                    // Add coordinate tooltips
                    cell.title = `[${r}][${c}]`;
                    grid.appendChild(cell);
                });
            });
            stage.appendChild(grid);
        }

        function formatVal(v) {
            if(Array.isArray(v)) {
                if(v.length > 0 && Array.isArray(v[0])) return `Matrix[${v.length}x${v[0].length}]`;
                return `[${v.join(', ')}]`;
            }
            return v;
        }

        function escapeHtml(text) { return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }

        loadEx('nested');

    </script>
</body>
