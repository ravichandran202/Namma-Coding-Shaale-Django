<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Logic Flow • Visualizer</title>
    <style>
        /* --- DESIGN SYSTEM (Shared) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;   
            --accent: #8b5cf6;    
            --success: #10b981;   
            --danger: #ef4444;    
            --warning: #f59e0b;   
            --bool-true: #22c55e;
            --bool-false: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 80% 10%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* --- VARIABLE DECK --- */
        .var-deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .var-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            position: relative;
            transition: transform 0.2s;
        }
        
        .var-card:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .var-label {
            font-family: 'Fira Code', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .var-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
        }
        
        .type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* --- LOGIC EDITOR --- */
        .logic-stage {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.4);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .main-input {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .main-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .syntax-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--accent);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- VISUALIZER --- */
        .breakdown-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 30px;
            min-height: 50px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .token {
            padding: 6px 10px;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .token-bool {
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .is-true { background: rgba(34, 197, 94, 0.2); color: var(--bool-true); border-color: var(--bool-true); }
        .is-false { background: rgba(239, 68, 68, 0.2); color: var(--bool-false); border-color: var(--bool-false); }
        
        .token-op { color: var(--warning); font-weight: bold; }
        .token-paren { color: var(--text-muted); font-size: 1.2em; font-weight: 300; }

        /* --- CODE BLOCKS --- */
        .code-flow {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .block {
            padding: 15px 20px;
            background: #1e1e1e;
            border-left: 4px solid #333;
            border-radius: 0 8px 8px 0;
            font-family: 'Fira Code', monospace;
            opacity: 0.5;
            transition: all 0.4s;
            position: relative;
        }

        .block.active {
            opacity: 1;
            background: rgba(34, 197, 94, 0.1);
            border-left-color: var(--bool-true);
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .block.active::after {
            content: 'EXECUTING';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--bool-true);
            border: 1px solid var(--bool-true);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .indent { margin-left: 20px; color: var(--text-muted); }
        .kw { color: #c678dd; } 
        .str { color: #98c379; } 

        /* --- OPERATOR KEYPAD --- */
        .keypad {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .key {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .key:hover { background: rgba(255,255,255,0.15); color: white; transform: translateY(-2px); }
        .key-op { color: var(--warning); }
        .key-log { color: var(--accent); border-color: rgba(139, 92, 246, 0.3); }

        /* --- ERROR TOAST --- */
        .error-msg {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
            font-family: 'Fira Code', monospace;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Python Logic Flow</h1>
            <div style="color: var(--text-muted);">Interactive Conditional Visualizer</div>
        </header>

        <div class="var-deck" id="var-deck"></div>

        <div class="logic-stage">
            
            <div class="keypad">
                <button class="key key-log" onclick="insertOp('and')">and</button>
                <button class="key key-log" onclick="insertOp('or')">or</button>
                <button class="key key-log" onclick="insertOp('not')">not</button>
                <div style="width:10px"></div>
                <button class="key" onclick="insertOp('(')">(</button>
                <button class="key" onclick="insertOp(')')">)</button>
                <div style="width:10px"></div>
                <button class="key key-op" onclick="insertOp('in')">in</button>
                <button class="key key-op" onclick="insertOp('not in')">not in</button>
                <button class="key key-op" onclick="insertOp('is')">is</button>
                <button class="key key-op" onclick="insertOp('is not')">is not</button>
                <button class="key key-op" onclick="insertOp('==')">==</button>
            </div>

            <div class="input-group">
                <div class="syntax-label">if condition:</div>
                <input type="text" id="logic-input" class="main-input" value="(x > 5 or active) and 'apple' in cart" autocomplete="off" spellcheck="false">
                <div class="error-msg" id="error-display"></div>
            </div>

            <div style="font-size:0.8rem; text-transform:uppercase; letter-spacing:1px; color:var(--text-muted); margin-bottom:10px;">Evaluation Breakdown</div>
            <div class="breakdown-container" id="breakdown-display"></div>

            <div class="code-flow">
                <div class="block" id="block-if">
                    <div><span class="kw">if</span> <span id="code-condition">...</span>:</div>
                    <div class="indent"><span class="kw">print</span>(<span class="str">"✅ Condition Met!"</span>)</div>
                </div>
                <div class="block" id="block-else">
                    <div><span class="kw">else</span>:</div>
                    <div class="indent"><span class="kw">print</span>(<span class="str">"❌ Condition False"</span>)</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const variables = {
            x: { value: 10, type: 'int' },
            y: { value: 5, type: 'int' },
            active: { value: false, type: 'bool' },
            cart: { value: ['apple', 'banana', 'milk'], type: 'list' },
            role: { value: 'admin', type: 'str' }
        };

        const deckEl = document.getElementById('var-deck');
        const inputEl = document.getElementById('logic-input');
        const errorEl = document.getElementById('error-display');
        const breakdownEl = document.getElementById('breakdown-display');

        // --- INIT ---
        function init() {
            renderVariables();
            evaluateLogic();
            inputEl.addEventListener('input', evaluateLogic);
        }

        // --- RENDER VARIABLES ---
        function renderVariables() {
            deckEl.innerHTML = '';
            for (const [key, data] of Object.entries(variables)) {
                const card = document.createElement('div');
                card.className = 'var-card';
                
                let valStr = JSON.stringify(data.value);
                if (data.type === 'str') valStr = data.value; 
                
                card.innerHTML = `
                    <span class="var-label">${key}</span>
                    <span class="type-badge">${data.type}</span>
                    <input class="var-input" value='${valStr}' onchange="updateVar('${key}', this.value)">
                `;
                deckEl.appendChild(card);
            }
        }

        // --- UPDATE VARIABLES ---
        window.updateVar = (key, rawVal) => {
            const currentType = variables[key].type;
            try {
                let finalVal = rawVal;
                if (currentType === 'int') {
                    finalVal = parseInt(rawVal);
                    if (isNaN(finalVal)) throw new Error('NaN');
                } else if (currentType === 'list' || currentType === 'bool') {
                    rawVal = rawVal.replace(/\bTrue\b/g, 'true').replace(/\bFalse\b/g, 'false').replace(/'/g, '"');
                    finalVal = JSON.parse(rawVal);
                }
                variables[key].value = finalVal;
                renderVariables();
                evaluateLogic();
            } catch (e) {
                showError(`Invalid ${currentType}: ${rawVal}`);
            }
        }

        // --- LOGIC ENGINE ---
        function evaluateLogic() {
            const rawExpr = inputEl.value;
            const codeCond = document.getElementById('code-condition');
            codeCond.innerText = rawExpr;

            // Transpile to JS
            let jsExpr = transpileToJs(rawExpr);

            try {
                // Context Setup
                const context = {};
                for (let k in variables) context[k] = variables[k].value;

                // CheckIn Helper
                const checkIn = (item, container) => {
                    if (!container) return false;
                    if (Array.isArray(container) || typeof container === 'string') {
                        return container.includes(item);
                    }
                    return false; 
                };

                const keys = Object.keys(context).concat(['checkIn']);
                const values = Object.values(context).concat([checkIn]);
                
                const func = new Function(...keys, `return ${jsExpr};`);
                const result = func(...values);

                visualizeResult(result);
                visualizeBreakdown(rawExpr, context, checkIn);
                showError('');

            } catch (err) {
                handleError(err, rawExpr);
            }
        }

        // --- TRANSPILER ---
        function transpileToJs(raw) {
            let js = raw
                .replace(/\band\b/g, '&&')
                .replace(/\bor\b/g, '||')
                .replace(/\bnot\b/g, '!')
                .replace(/\bis not\b/g, '!==')
                .replace(/\bis\b/g, '===')
                .replace(/\bTrue\b/g, 'true')
                .replace(/\bFalse\b/g, 'false');

            // Robust 'IN' parser
            const termPattern = `(?:'[^']*'|"[^"]*"|\\b\\w+\\b|\\(.*?\\))`; 
            const containerPattern = `(?:'[^']*'|"[^"]*"|\\b\\w+\\b|\\[.*?\\])`; 

            const notInRegex = new RegExp(`(${termPattern})\\s+not in\\s+(${containerPattern})`, 'g');
            const inRegex = new RegExp(`(${termPattern})\\s+in\\s+(${containerPattern})`, 'g');

            js = js.replace(notInRegex, "!checkIn($1, $2)");
            js = js.replace(inRegex, "checkIn($1, $2)");
            
            return js;
        }

        function handleError(err, rawExpr) {
            document.getElementById('block-if').classList.remove('active');
            document.getElementById('block-else').classList.remove('active');
            let msg = err.message;
            if (msg.includes('is not defined')) {
                const varName = msg.split(' ')[0];
                msg = `Unknown variable: "${varName}". Did you mean to use quotes? (e.g., 'apple')`;
            } else if (msg.includes('Unexpected token')) {
                msg = "Syntax Error: Check your parentheses () or operators.";
            }
            showError(msg);
        }

        function visualizeResult(isTrue) {
            const blockIf = document.getElementById('block-if');
            const blockElse = document.getElementById('block-else');
            if (isTrue) {
                blockIf.classList.add('active');
                blockElse.classList.remove('active');
            } else {
                blockIf.classList.remove('active');
                blockElse.classList.add('active');
            }
        }

        function visualizeBreakdown(rawExpr, context, checkIn) {
            // Regex to split by AND/OR but KEEP PARENTHESES intact
            // This is complex, so we use a simplified visual tokenizer for the breakdown
            // We split by top-level AND/OR
            
            breakdownEl.innerHTML = '';
            
            // Basic splitter that respects simple nesting (one level deep)
            // Note: A full recursive parser is too heavy for a single file snippet,
            // so we split by logic gates to show chunks.
            const parts = rawExpr.split(/\s(and|or)\s/);

            parts.forEach(part => {
                part = part.trim();
                
                // If it's an operator
                if (part === 'and' || part === 'or') {
                    createToken(part, 'op');
                    return;
                }

                // If it's parentheses wrapper, visually separate it
                if (part.startsWith('(') && part.endsWith(')')) {
                    createToken('(', 'paren');
                    // Recurse or just strip? For simple visual, strip and eval
                    const inner = part.slice(1, -1);
                    evalAndRender(inner, context, checkIn, true);
                    createToken(')', 'paren');
                } else {
                    evalAndRender(part, context, checkIn);
                }
            });
        }

        function evalAndRender(exprChunk, context, checkIn, isInner = false) {
            let chunkRes = '?';
            let isErr = false;
            
            try {
                let jsChunk = transpileToJs(exprChunk);
                const keys = Object.keys(context).concat(['checkIn']);
                const values = Object.values(context).concat([checkIn]);
                chunkRes = new Function(...keys, `return ${jsChunk};`)(...values);
            } catch(e) { isErr = true; }

            const span = document.createElement('span');
            const isTrue = chunkRes === true;
            
            // Styling
            span.className = `token token-bool ${isTrue ? 'is-true' : (chunkRes === false ? 'is-false' : '')}`;
            span.innerHTML = `${exprChunk} <span style="opacity:0.6; font-size:0.8em">➡ ${chunkRes}</span>`;
            breakdownEl.appendChild(span);
        }

        function createToken(text, type) {
            const span = document.createElement('span');
            span.className = `token token-${type}`;
            span.innerText = text;
            breakdownEl.appendChild(span);
        }

        function insertOp(op) {
            const input = inputEl;
            const start = input.selectionStart;
            const text = input.value;
            // Add spacing only if not a paren
            const pad = (op === '(' || op === ')') ? '' : ' ';
            
            input.value = text.substring(0, start) + `${pad}${op}${pad}` + text.substring(input.selectionEnd);
            input.focus();
            input.selectionStart = input.selectionEnd = start + op.length + (pad.length * 2);
            evaluateLogic();
        }

        function showError(msg) {
            errorEl.innerText = msg;
        }

        init();
    </script>
</body>
</html>
