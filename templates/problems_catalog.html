{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b82f6;
      --bg: #f8fafc;
      --text: #1e293b;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* === HEADER & STATS === */
    .header-wrapper {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
      font-size: 2rem;
    }

    /* New Stats Row */
    .stats-container {
      display: inline-flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat-badge {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid transparent;
    }

    .stat-easy { background-color: #ecfdf5; color: #059669; border-color: #d1fae5; }
    .stat-medium { background-color: #fffbeb; color: #d97706; border-color: #fef3c7; }
    .stat-hard { background-color: #fef2f2; color: #dc2626; border-color: #fee2e2; }

    /* Search */
    .search-wrapper {
      position: relative;
      max-width: 500px;
      margin: 0 auto 2.5rem auto;
    }

    .search-input {
      padding: 1rem 1.2rem 1rem 3rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      width: 100%;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .search-input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }

    /* === SECTIONS === */
    .section-header {
      background: #ffffff;
      border: 1px solid var(--border);
      border-left: 4px solid var(--primary);
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: background-color 0.2s;
    }
    
    .section-header:active { background-color: #f1f5f9; }

    .section-title h3 {
      font-size: 1.15rem;
      margin: 0;
      font-weight: 700;
      color: #1e293b;
    }

    .section-meta {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 2px;
    }

    .section-toggle-icon {
      color: #cbd5e1;
      transition: transform 0.3s;
    }

    .section-header.active .section-toggle-icon { transform: rotate(180deg); }

    /* === TABLE (Scrollable) === */
    .problems-wrapper {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      margin-top: -0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      overflow-x: auto; 
      -webkit-overflow-scrolling: touch; 
    }

    .table { margin-bottom: 0; width: 100%; min-width: 600px; }
    
    .table thead th {
      background-color: #f8fafc;
      color: #64748b;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    .table tbody td {
      padding: 1rem 1.5rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
      color: #334155;
      font-size: 1rem;
      white-space: nowrap; 
    }

    .table tbody tr:last-child td { border-bottom: none; }

    /* === DIFFICULTY === */
    .difficulty {
        font-weight: 700;
        font-size: 0.75rem;
        padding: 4px 10px;
        border-radius: 6px;
        display: inline-block;
        min-width: 80px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .easy { background-color: #ecfdf5; color: #059669; }
    .medium { background-color: #fffbeb; color: #d97706; }
    .hard { background-color: #fef2f2; color: #dc2626; }

    /* === LOCK BUTTON === */
    .btn-lock, .fa-arrow-right {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #f1f5f9;
      color: #64748b;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn-lock:hover, .fa-arrow-right:hover { background-color: #0f172a; color: white; }

    .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === MOBILE OPTIMIZATIONS === */
    @media (max-width: 768px) {
      .main-container { padding: 0 0.5rem; }
      
      .page-title { font-size: 1.25rem; margin-bottom: 1rem; }
      
      /* Stats mobile sizing */
      .stat-badge { 
        padding: 0.35rem 0.75rem; 
        font-size: 0.75rem; 
      }
      .stats-container { gap: 0.5rem; margin-bottom: 1rem; }

      .search-wrapper { margin-bottom: 1rem; }
      .search-input { font-size: 0.85rem; padding: 0.6rem 1rem 0.6rem 2.2rem; }
      .search-icon { left: 12px; font-size: 0.8rem; }

      .section-header { padding: 0.75rem 1rem; }
      .section-title h3 { font-size: 0.95rem; }
      .section-meta { font-size: 0.75rem; }
      
      .table thead th { font-size: 0.65rem; padding: 0.5rem 0.75rem; }
      .table tbody td { font-size: 0.85rem; padding: 0.6rem 0.75rem; }
      
      .difficulty { font-size: 0.65rem; padding: 2px 6px; min-width: 60px; }
      .btn-lock, .fa-arrow-right { width: 32px; height: 32px; font-size: 0.8rem; }
    }
  </style>
</head>

<body>

  <div class="main-container">
    
    <div class="header-wrapper">
      <h2 class="page-title">{{course.name}}</h2>
      
      <div class="stats-container">
        <div class="stat-badge stat-easy">
          Easy: <span id="count-easy">0</span>
        </div>
        <div class="stat-badge stat-medium">
          Medium: <span id="count-medium">0</span>
        </div>
        <div class="stat-badge stat-hard">
          Hard: <span id="count-hard">0</span>
        </div>
      </div>
    </div>
      
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" id="searchInput" placeholder="Search problems...">
    </div>

    <div id="sections-container" class="fade-in"></div>

  </div>

  <script type="application/json" id="sections-data">
    {{ sections_js_json|safe }}
  </script>

  <script>
    const ProblemData = (() => {
      const rawData = document.getElementById('sections-data').textContent;
      const sections = rawData ? JSON.parse(rawData) : [];

      // Logic to count difficulties
      const getDifficultyCounts = () => {
        let counts = { easy: 0, medium: 0, hard: 0 };
        sections.forEach(section => {
          if(section.type === "problems") {
            section.problems.forEach(p => {
              const diff = p.difficulty.toLowerCase();
              if(counts.hasOwnProperty(diff)) {
                counts[diff]++;
              }
            });
          }
        });
        return counts;
      };

      const getFilteredProblems = (search) => {
        const searchTerm = search ? search.toLowerCase() : '';
        return sections.map(section => {
          if (section.type !== "problems") return section;
          const filteredProblems = section.problems.filter(p => 
            !searchTerm || p.title.toLowerCase().includes(searchTerm)
          );
          return { ...section, problems: filteredProblems, hasMatch: filteredProblems.length > 0 };
        }).filter(section => 
          section.type === "notes" || (section.type === "problems" && section.hasMatch)
        );
      };

      return { getFilteredProblems, getDifficultyCounts };
    })();

    const UIController = (() => {
      const container = document.getElementById('sections-container');
      const searchInput = document.getElementById('searchInput');
      const problemListBaseUrl = "{% url 'problem-solver' course_id %}"; 
      const homeBaseUrl = "{% url 'home' %}"

      // Render the Stats
      const updateStats = () => {
        const counts = ProblemData.getDifficultyCounts();
        document.getElementById('count-easy').textContent = counts.easy;
        document.getElementById('count-medium').textContent = counts.medium;
        document.getElementById('count-hard').textContent = counts.hard;
      };

      const render = (sections) => {
        container.innerHTML = '';

        if(sections.length === 0) {
            container.innerHTML = `<div class="text-center py-5 text-muted small">No problems found.</div>`;
            return;
        }

        sections.forEach(section => {
          if (section.type === "notes") {
             const noteHTML = `
                <div class="section-header" style="background: #fffbeb; border-color: #fcd34d; border-left-color: #f59e0b;">
                    <div class="section-title">
                        <h3 style="color: #92400e; font-size: 0.9rem;"><i class="fas fa-info-circle me-2"></i>${section.title}</h3>
                    </div>
                </div>`;
             container.insertAdjacentHTML('beforeend', noteHTML);
             return;
          }

          const isSearching = searchInput.value.trim().length > 0;
          const displayStyle = isSearching ? 'block' : 'none';
          const headerActiveClass = isSearching ? 'active' : '';

          const sectionHTML = `
            <div>
              <div class="section-header ${headerActiveClass}" onclick="toggleSection(this)">
                <div class="section-title">
                    <h3>${section.title}</h3>
                    <div class="section-meta">${section.problems.length} Challenges</div>
                </div>
                <i class="fas fa-chevron-down section-toggle-icon"></i>
              </div>

              <div class="section-content" style="display: ${displayStyle};">
                <div class="problems-wrapper">
                  <table class="table">
                    <thead>
                      <tr>
                        <th style="width: 40px; text-align: center;">No</th>
                        <th>Title</th>
                        <th style="width: 90px; text-align: center;">Difficulty</th>
                        <th style="width: 60px; text-align: center;">Enroll</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${section.problems.map((problem, index) => `
                        <tr>
                          <td class="text-center text-muted fw-bold">${index + 1}</td>
                          
                          <td>
                            <div class="fw-bold text-dark">${problem.title}</div>
                          </td>
                          
                          <td class="text-center">
                            <span class="difficulty ${problem.difficulty}">
                              ${problem.difficulty}
                            </span>
                          </td>
                          
                          <td class="text-center">
                            {% if is_user_enrolled_to_course %}
                              <a href="{% url 'list-problems' course_id %}" title="Solve">
                                <i class="fas fa-arrow-right"></i>
                              </a>
                            {% else %}
                            <a href="{% url 'home' %}#course-section" class="btn-lock" title="Solve">
                                  <i class="fas fa-lock"></i>
                            </a>
                            {% endif %}
                          </td>
                          
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', sectionHTML);
        });
      };

      return { render, searchInput, updateStats };
    })();

    window.toggleSection = function(header) {
        const content = header.nextElementSibling;
        const isHidden = content.style.display === 'none';
        content.style.display = isHidden ? 'block' : 'none';
        header.classList.toggle('active');
    };

    document.addEventListener('DOMContentLoaded', () => {
        // 1. Calculate and Show Stats
        UIController.updateStats();

        // 2. Initial Render
        const initialData = ProblemData.getFilteredProblems('');
        UIController.render(initialData);

        // 3. Listen for search
        UIController.searchInput.addEventListener('input', (e) => {
            const data = ProblemData.getFilteredProblems(e.target.value);
            UIController.render(data);
        });
    });

  </script>
</body>
</html>
