<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Language Code Editor | DSA Problem Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
  
  <style>
    :root {
      /* Modern Professional Palette (Slate/Dark) */
      --bg-app: #0f172a;        /* Main background */
      --bg-panel: #1e293b;      /* Panels/Headers */
      --bg-editor: #1e1e1e;     /* Editor background */
      --border-color: #334155;  /* Subtle borders */
      
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      
      --radius: 6px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      font-weight: 400;
      line-height: 1.5;
      overflow-x: hidden;
      height: 100vh;
      margin: 0;
    }

    /* =========================================
       NAVBAR STYLES (PRESERVED + MOBILE TWEAK)
       ========================================= */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(15, 23, 42, 0.98));
      color: white;
      display: flex;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      z-index: 900;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: white !important;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .brand-text {
      font-family: 'Playfair Display', serif;
      margin: 0 0.5rem;
    }

    .brand-highlight {
      color: #93c5fd; 
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    /* --- MOBILE NAV TWEAK --- */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 0.9rem; /* Smaller font on mobile */
      }
      .brand-text {
        margin: 0 0.2rem;
      }
    }

    /* =========================================
       UI STYLES & LAYOUT
       ========================================= */

    .main-content {
      padding: 1rem;
      padding-top: 70px; 
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      height: 100%;
      max-width: 1800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Wrapper: The main box holding editor & console */
    .editor-console-wrapper {
      display: flex;
      height: 100%;
      background-color: var(--bg-editor);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative; /* Needed for resizing calculations */
    }

    /* Left Side: Editor */
    .editor-container {
      width: 50%; /* Default width */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- DRAGGABLE RESIZER STYLES --- */
    .gutter-col {
      width: 10px;
      background-color: var(--bg-app); /* Matches background so it looks like a gap */
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      cursor: col-resize;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
      z-index: 10;
    }
    
    .gutter-col:hover, .gutter-col.active {
      background-color: var(--primary); /* Highlight on hover/drag */
    }

    /* The little dots inside the handle */
    .gutter-col::after {
      content: "⋮";
      color: #64748b;
      font-size: 14px;
      pointer-events: none;
    }

    /* Right Side: Console */
    .console-container {
      flex: 1; /* Takes remaining space */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #0d1117;
      min-width: 150px; /* Minimum width constraint */
    }

    /* Headers */
    .editor-header, .console-header {
      background-color: var(--bg-panel);
      padding: 0 1rem;
      height: 48px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .editor-header h4, .console-header h4 {
      margin: 0;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }

    .editor-header h4 i, .console-header h4 i {
      color: var(--primary);
      margin-right: 8px;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #console {
      flex: 1;
      width: 100%;
      background-color: transparent;
      color: #e2e8f0;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
      line-height: 1.6;
      border: none;
    }

    /* Controls */
    .language-selector {
      margin-left: 12px;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-app);
      color: var(--text-main);
      font-size: 0.8rem;
      outline: none;
      cursor: pointer;
    }
    
    .editor-actions, .console-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 16px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      border: none;
    }

    .btn i { margin-right: 6px; }

    .btn-run {
      background-color: var(--primary);
      color: white;
    }
    .btn-run:hover {
      background-color: #2563eb;
      color: white;
    }

    .btn-reset {
      background-color: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }
    .btn-reset:hover {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-color: var(--danger);
    }

    .spinner {
      display: inline-block;
      width: 0.8rem;
      height: 0.8rem;
      border: 2px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 5px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-run-playground { display: block; }
    .btn-run-output { display: none; }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-editor); }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

    /* Responsive Logic */
    @media (max-width: 768px) {
      body { padding: 0; }
      .main-content { padding: 0; padding-top: 56px; }
      
      .editor-console-wrapper {
        flex-direction: column;
        height: calc(100vh - 56px);
        border-radius: 0;
        border: none;
      }

      /* On mobile, remove dragging, stack vertically */
      .editor-container {
        width: 100% !important; /* Force full width */
        flex: 1; 
        border-right: none;
        min-height: 40vh;
      }

      /* Hide the drag handle on mobile */
      .gutter-col {
        display: none;
      }

      .console-container {
        flex: 1;
        min-height: 30vh;
        border-top: 5px solid var(--bg-app);
      }

      .btn-run-playground { display: none; }
      .btn-run-output { display: block; }
    }
  </style>
</head>

<body>

  <div class="top-bar" id="topBar">
    <a class="navbar-brand" href="#">
      &lt; <span class="brand-text"> ನಮ್ಮ <span class="brand-highlight">CODING</span> ಶಾಲೆ</span> /&gt;
    </a>
  </div>


  <div class="main-content" id="mainContent">
    <div class="container-fluid h-100 main-container" style="padding: 0%;">
      
      <div class="editor-console-wrapper" id="wrapper">
        
        <div class="editor-container" id="editorPane">
          <div class="editor-header">
            <h4>
              <i class="fas fa-code"></i>Editor
              <select class="language-selector" id="languageSelector">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
              </select>
            </h4>
            <div class="editor-actions">
              <button class="btn btn-sm btn-reset" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
              </button>
              <button class="btn btn-sm btn-run btn-run-playground" id="runBtn">
                <i class="fas fa-play"></i> Run Code
              </button>
            </div>
          </div>
          <div id="editor"></div>
        </div>

        <div class="gutter-col" id="resizer"></div>

        <div class="console-container" id="consoleContainer">
          <div class="console-header">
            <h4><i class="fas fa-terminal"></i>Terminal Output</h4>
            <div class="console-actions">
              <button class="btn btn-sm btn-run btn-run-output" id="runBtnMobile">
                <i class="fas fa-play"></i> Run Code
              </button>
            </div>
          </div>
          <div id="console"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Language templates and Piston API mappings (UNCHANGED)
    const languageConfig = {
      python: {
        template: `# Python 3 Code
print("Hello, World!")`,
        pistonLang: "python",
        pistonVersion: "3.10.0",
        compileCmd: null
      },
      javascript: {
        template: `// JavaScript Code
console.log("Hello, World!");`,
        pistonLang: "javascript",
        pistonVersion: "18.15.0",
        compileCmd: null
      },
      java: {
        template: `// Java Code
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}`,
        pistonLang: "java",
        pistonVersion: "15.0.2",
        compileCmd: "javac Main.java"
      },
      cpp: {
        template: `// C++ Code
#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}`,
        pistonLang: "cpp",
        pistonVersion: "10.2.0",
        compileCmd: "g++ -o main main.cpp"
      }
    };

    // Initialize Monaco Editor
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });

    let editor;
    let currentLanguage = localStorage.getItem('currentLanguage') || 'python';

    require(['vs/editor/editor.main'], function () {
      const savedCode = localStorage.getItem(`code_${currentLanguage}`) || languageConfig[currentLanguage].template;

      editor = monaco.editor.create(document.getElementById('editor'), {
        value: savedCode,
        language: currentLanguage,
        theme: 'vs-dark',
        automaticLayout: false, // Changed to False so we can manually layout on Drag
        minimap: { enabled: false },
        fontSize: 14,
        fontFamily: 'JetBrains Mono, Consolas, monospace',
        lineNumbers: 'on',
        roundedSelection: true,
        scrollBeyondLastLine: false,
        renderWhitespace: 'selection',
        padding: { top: 12, bottom: 12 }
      });

      // Initial layout check
      window.addEventListener('resize', () => editor.layout());

      // DOM Elements
      document.getElementById('languageSelector').value = currentLanguage;
      const resetBtn = document.getElementById('resetBtn');
      const languageSelector = document.getElementById('languageSelector');
      const consoleOutput = document.getElementById('console');

      // ---------------------------------------------------------
      // RESIZER LOGIC START
      // ---------------------------------------------------------
      const resizer = document.getElementById('resizer');
      const leftSide = document.getElementById('editorPane');
      const wrapper = document.getElementById('wrapper');
      
      let isResizing = false;

      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizer.classList.add('active');
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none'; // Stop text selection
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        // Calculate new percentage based on mouse X relative to wrapper
        const containerRect = wrapper.getBoundingClientRect();
        const containerWidth = containerRect.width;
        // Offset by container left position
        const newLeftWidth = e.clientX - containerRect.left;
        
        // Convert to percentage
        let percentage = (newLeftWidth / containerWidth) * 100;
        
        // Limits (Min 10% - Max 90%)
        if(percentage < 10) percentage = 10;
        if(percentage > 90) percentage = 90;

        leftSide.style.width = `${percentage}%`;
        
        // Important: Tell Monaco to redraw immediately
        editor.layout();
      });

      document.addEventListener('mouseup', () => {
        if(isResizing) {
          isResizing = false;
          resizer.classList.remove('active');
          document.body.style.cursor = 'default';
          document.body.style.userSelect = 'auto';
          editor.layout(); // Final redraw
        }
      });
      // ---------------------------------------------------------
      // RESIZER LOGIC END
      // ---------------------------------------------------------

      const updateRunButtonsState = (isLoading) => {
         const allRunBtns = document.querySelectorAll('.btn-run');
         allRunBtns.forEach(btn => {
             if(isLoading) {
                 btn.innerHTML = '<span class="spinner"></span> Running';
                 btn.disabled = true;
             } else {
                 btn.innerHTML = '<i class="fas fa-play me-1"></i> Run Code';
                 btn.disabled = false;
             }
         });
      };

      editor.onDidChangeModelContent(function () {
        const code = editor.getValue();
        localStorage.setItem(`code_${currentLanguage}`, code);
      });

      async function executeCode(code, language) {
        const config = languageConfig[language];
        try {
          updateRunButtonsState(true);
          consoleOutput.innerHTML = `> Executing ${language} code...\n`;

          const payload = {
            language: config.pistonLang,
            version: config.pistonVersion,
            files: [{
              name: language === 'java' ? 'Main.java' :
                language === 'cpp' ? 'main.cpp' : 'main',
              content: code
            }]
          };

          if (config.compileCmd) {
            payload.compile = { cmd: config.compileCmd };
          }

          const response = await fetch('https://emkc.org/api/v2/piston/execute', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          consoleOutput.innerHTML = '';

          if (data.compile && data.compile.stderr) {
            consoleOutput.innerHTML += `=== Compilation Error ===\n${data.compile.stderr}\n\n`;
          }

          if (data.run) {
            if (data.run.stdout) consoleOutput.innerHTML += `${data.run.stdout}\n`;
            if (data.run.stderr) consoleOutput.innerHTML += `\n=== Runtime Error ===\n${data.run.stderr}\n`;
            consoleOutput.innerHTML += `\n\n=== Execution Summary ===\nExit Code: ${data.run.code || 0} | Time: ${data.run.time || 0}ms\n`;
          } else {
            consoleOutput.innerHTML += "No execution output received.\n";
          }
        } catch (error) {
          consoleOutput.innerHTML += `=== Fatal Error ===\n${error.message}\n`;
        } finally {
          updateRunButtonsState(false);
          consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
      }

      // Attach handlers to ALL run buttons
      const allRunBtns = document.querySelectorAll('.btn-run');
      allRunBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const code = editor.getValue();
            executeCode(code, currentLanguage);
          });
      });

      resetBtn.addEventListener('click', () => {
        const template = languageConfig[currentLanguage].template;
        editor.setValue(template);
        localStorage.setItem(`code_${currentLanguage}`, template);
        consoleOutput.innerHTML = `> Reset ${currentLanguage} template.\n`;
      });

      languageSelector.addEventListener('change', (e) => {
        const currentCode = editor.getValue();
        localStorage.setItem(`code_${currentLanguage}`, currentCode);

        currentLanguage = e.target.value;
        localStorage.setItem('currentLanguage', currentLanguage);

        const languageMap = { python: 'python', javascript: 'javascript', java: 'java', cpp: 'cpp' };
        const savedCode = localStorage.getItem(`code_${currentLanguage}`) || languageConfig[currentLanguage].template;

        monaco.editor.setModelLanguage(editor.getModel(), languageMap[currentLanguage]);
        editor.setValue(savedCode);
        consoleOutput.innerHTML = `> Switched to ${currentLanguage}.\n`;
      });
      
      // Force initial layout
      setTimeout(() => editor.layout(), 100);
    });
  </script>
</body>
</html>
