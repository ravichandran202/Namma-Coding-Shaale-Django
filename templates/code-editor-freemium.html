<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namma Coding Shaale | IDE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
  
  <style>
    :root {
      /* LIGHT THEME PALETTE */
      --bg-app: #f1f5f9;
      --bg-panel: #e2e8f0;
      --bg-editor: #ffffff;
      --border-color: #cbd5e1;
      
      --primary: #2563eb;
      --success: #10b981;
      --danger: #ef4444;
      
      --text-main: #0f172a;
      --text-muted: #64748b;
      
      --radius: 6px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      font-weight: 400;
      line-height: 1.5;
      overflow-x: hidden;
      height: 100vh;
      margin: 0;
    }

    /* =========================================
       NAVBAR STYLES (DARK PRESERVED)
       ========================================= */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: linear-gradient(135deg, rgba(30, 41, 59, 1), rgba(15, 23, 42, 1));
      color: white;
      display: flex;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      z-index: 900;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: white !important;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .brand-text {
      font-family: 'Playfair Display', serif;
      margin: 0 0.5rem;
    }

    .brand-highlight {
      color: #93c5fd; 
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    /* =========================================
       UI STYLES & LAYOUT
       ========================================= */

    .main-content {
      padding: 1rem;
      padding-top: 70px; 
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      height: 100%;
      max-width: 1800px;
      margin: 0 auto;
      width: 100%;
    }

    .editor-console-wrapper {
      display: flex;
      height: 100%;
      background-color: var(--bg-editor);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .editor-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Resizer */
    .gutter-col {
      width: 10px;
      background-color: var(--bg-app);
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      cursor: col-resize;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s;
      z-index: 10;
    }
    
    .gutter-col:hover, .gutter-col.active {
      background-color: #cbd5e1;
    }

    .gutter-col::after {
      content: "‚ãÆ";
      color: var(--text-muted);
      font-size: 14px;
      pointer-events: none;
    }

    /* Right Side: Console */
    .console-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #ffffff;
      min-width: 150px;
      position: relative; /* Important for overlay */
    }

    /* Overlay prevents iframe capturing mouse events during resize */
    .resize-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 999;
      display: none;
      cursor: col-resize;
    }

    .editor-header, .console-header {
      background-color: var(--bg-panel);
      padding: 0 1rem;
      height: 48px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .editor-header h4, .console-header h4 {
      margin: 0;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }

    .editor-header h4 i, .console-header h4 i {
      color: var(--primary);
      margin-right: 8px;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #console {
      flex: 1;
      width: 100%;
      background-color: #f8fafc;
      color: #334155;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
      line-height: 1.6;
      border: none;
    }

    #webPreview {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
      display: none;
    }

    .language-selector {
      margin-left: 12px;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: #ffffff;
      color: var(--text-main);
      font-size: 0.8rem;
      outline: none;
      cursor: pointer;
    }
    
    .editor-actions, .console-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 16px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      border: none;
    }

    .btn i { margin-right: 6px; }

    .btn-run {
      background-color: var(--primary);
      color: white;
    }
    .btn-run:hover {
      background-color: #1d4ed8;
      color: white;
    }

    .btn-reset {
      background-color: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
    }
    .btn-reset:hover {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-color: var(--danger);
    }

    .spinner {
      display: inline-block;
      width: 0.8rem;
      height: 0.8rem;
      border: 2px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 5px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-run-playground { display: block; }
    .btn-run-output { display: none; }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    @media (max-width: 768px) {
      body { padding: 0; }
      .main-content { padding: 0; padding-top: 56px; }
      
      .editor-console-wrapper {
        flex-direction: column;
        height: calc(100vh - 56px);
        border-radius: 0;
        border: none;
      }

      .editor-container {
        width: 100% !important;
        flex: 1; 
        border-right: none;
        min-height: 40vh;
      }

      .gutter-col { display: none; }

      .console-container {
        flex: 1;
        min-height: 30vh;
        border-top: 5px solid var(--bg-app);
      }

      .btn-run-playground { display: none; }
      .btn-run-output { display: block; }
    }
  </style>
</head>

<body>

  </div>

  <div class="main-content" id="mainContent">
    <div class="container-fluid h-100 main-container" style="padding: 0%;">
      
      <div class="editor-console-wrapper" id="wrapper">
        
        <div class="editor-container" id="editorPane">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const languageConfig = {
      python: {
        template: `# Python 3 Code
print("Hello from Namma Coding Shaale!")
for i in range(5):
    print(f"Count: {i}")`,
        pistonLang: "python",
        pistonVersion: "3.10.0",
        mode: "python"
      },
      web: {
        template: `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /* CSS Styles */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;

    .school-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;

    }

    h1 { color: #1e293b; margin: 0 0 0.5rem 0; font-size: 1.8rem; }
    .subtitle { color: #64748b; margin-bottom: 2rem; font-size: 0.95rem; }

    .features { text-align: left; margin-bottom: 2rem; background: #f8fafc; padding: 1rem; border-radius: 8px; }
    .features li { color: #475569; margin-bottom: 0.5rem; font-size: 0.9rem; }
    
    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;

      cursor: pointer;
      width: 100%;
      transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.98); }
    
    #message {
      margin-top: 15px;
      min-height: 20px;

      font-weight: 500;
    }

</head>
<body>

  <div class="school-card">
    <h1>Namma Coding Shaale</h1>
    <p class="subtitle">Future-ready coding education for everyone.</p>

    <button class="btn" onclick="joinClass()">
      Join Next Batch
    </button>
    
    <div id="message"></div>
  </div>

  <script>
    // JavaScript Logic
    function joinClass() {
      const msgDiv = document.getElementById('message');
      const btn = document.querySelector('.btn');
      
      // Simulate registration
      btn.innerText = "Registering...";
      btn.style.backgroundColor = "#94a3b8";
      
      setTimeout(() => {
        msgDiv.innerText = "üéâ Welcome! Registration Successful.";
        msgDiv.className = "success";
        btn.innerText = "Join Next Batch";
        btn.style.backgroundColor = "#2563eb";
      }, 800);
    }

</html>`,
        pistonLang: null, 
        pistonVersion: null,
        mode: "html"
      },
      javascript: {
        template: `// Node.js Code
console.log("Hello, World!");
const arr = [1, 2, 3];
console.log("Array map:", arr.map(x => x * 2));`,
        pistonLang: "javascript",
        pistonVersion: "18.15.0",
        mode: "javascript"
      },
      java: {
        template: `// Java Code
public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}`,
        pistonLang: "java",
        pistonVersion: "15.0.2",
        compileCmd: "javac Main.java",
        mode: "java"
      },
      cpp: {
        template: `// C++ Code
#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}`,
        pistonLang: "cpp",
        pistonVersion: "10.2.0",
        compileCmd: "g++ -o main main.cpp",
        mode: "cpp"
      }
    };

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });

    let editor;
    let currentLanguage = localStorage.getItem('currentLanguage') || 'python';

    require(['vs/editor/editor.main'], function () {
      const savedCode = localStorage.getItem(`code_${currentLanguage}`) || languageConfig[currentLanguage].template;

      editor = monaco.editor.create(document.getElementById('editor'), {
        value: savedCode,
        language: languageConfig[currentLanguage].mode,
        theme: 'vs',
        automaticLayout: false,
        minimap: { enabled: false },
        fontSize: 14,
        fontFamily: 'JetBrains Mono, Consolas, monospace',
        lineNumbers: 'on',
        roundedSelection: true,
        scrollBeyondLastLine: false,
        padding: { top: 12, bottom: 12 }
      });

      window.addEventListener('resize', () => editor.layout());

      const resetBtn = document.getElementById('resetBtn');
      const languageSelector = document.getElementById('languageSelector');
      const consoleOutput = document.getElementById('console');
      const webPreview = document.getElementById('webPreview');
      const outputHeader = document.getElementById('outputHeader');

      languageSelector.value = currentLanguage;
      updateInterfaceForLanguage(currentLanguage);

      // ---------------------------------------------------------
      // FIXED RESIZER LOGIC
      // ---------------------------------------------------------
      const resizer = document.getElementById('resizer');
      const leftSide = document.getElementById('editorPane');
      const wrapper = document.getElementById('wrapper');
      const resizeOverlay = document.getElementById('resizeOverlay'); // Helper div
      let isResizing = false;

      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizer.classList.add('active');
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
        
        // Disable iframe interaction while dragging
        webPreview.style.pointerEvents = 'none';
        resizeOverlay.style.display = 'block';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        
        const containerRect = wrapper.getBoundingClientRect();
        const containerWidth = containerRect.width;
        const newLeftWidth = e.clientX - containerRect.left;
        let percentage = (newLeftWidth / containerWidth) * 100;
        
        if(percentage < 10) percentage = 10;
        if(percentage > 90) percentage = 90;
        
        leftSide.style.width = `${percentage}%`;
        editor.layout();
      });

      document.addEventListener('mouseup', () => {
        if(isResizing) {
          isResizing = false;
          resizer.classList.remove('active');
          document.body.style.cursor = 'default';
          document.body.style.userSelect = 'auto';
          
          // Re-enable iframe interaction
          webPreview.style.pointerEvents = 'auto';
          resizeOverlay.style.display = 'none';
          
          editor.layout();
        }
      });
      // ---------------------------------------------------------

      const updateRunButtonsState = (isLoading) => {
         const allRunBtns = document.querySelectorAll('.btn-run');
         allRunBtns.forEach(btn => {
             if(isLoading) {
                 btn.innerHTML = '<span class="spinner"></span> Running';
                 btn.disabled = true;
             } else {
                 btn.innerHTML = '<i class="fas fa-play me-1"></i> Run';
                 btn.disabled = false;
             }
         });
      };

      async function executeCode(code, language) {
        if (language === 'web') {
           consoleOutput.style.display = 'none';
           webPreview.style.display = 'block';
           
           // SECURITY FIX: Use srcdoc to avoid Cross-Origin error
           webPreview.srcdoc = code;
           return;
        }

        const config = languageConfig[language];
        consoleOutput.style.display = 'block';
        webPreview.style.display = 'none';

        try {
          updateRunButtonsState(true);
          consoleOutput.innerHTML = `> Executing ${language} code...\n`;

          const payload = {
            language: config.pistonLang,
            version: config.pistonVersion,
            files: [{
              name: language === 'java' ? 'Main.java' :
                language === 'cpp' ? 'main.cpp' : 'main',
              content: code
            }]
          };

          if (config.compileCmd) {
            payload.compile = { cmd: config.compileCmd };
          }

          const response = await fetch('https://emkc.org/api/v2/piston/execute', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          consoleOutput.innerHTML = '';

          if (data.compile && data.compile.stderr) {
            consoleOutput.innerHTML += `=== Compilation Error ===\n${data.compile.stderr}\n\n`;
          }

          if (data.run) {
            if (data.run.stdout) consoleOutput.innerHTML += `${data.run.stdout}\n`;
            if (data.run.stderr) consoleOutput.innerHTML += `\n=== Runtime Error ===\n${data.run.stderr}\n`;
            consoleOutput.innerHTML += `\n\n=== Execution Summary ===\nExit Code: ${data.run.code || 0}\n`;
          } else {
            consoleOutput.innerHTML += "No execution output received.\n";
          }
        } catch (error) {
          consoleOutput.innerHTML += `=== Fatal Error ===\n${error.message}\n`;
        } finally {
          updateRunButtonsState(false);
          consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
      }

      function updateInterfaceForLanguage(lang) {
        if (lang === 'web') {
          outputHeader.innerHTML = '<i class="fas fa-globe"></i> Live Preview';
          consoleOutput.style.display = 'none';
          webPreview.style.display = 'block';
        } else {
          outputHeader.innerHTML = '<i class="fas fa-terminal"></i> Terminal Output';
          consoleOutput.style.display = 'block';
          webPreview.style.display = 'none';
        }
      }

      const allRunBtns = document.querySelectorAll('.btn-run');
      allRunBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const code = editor.getValue();
            executeCode(code, currentLanguage);
          });
      });

      resetBtn.addEventListener('click', () => {
        const template = languageConfig[currentLanguage].template;
        editor.setValue(template);
        localStorage.setItem(`code_${currentLanguage}`, template);
        if(currentLanguage !== 'web') {
            consoleOutput.innerHTML = `> Reset ${currentLanguage} template.\n`;
        }
      });

      languageSelector.addEventListener('change', (e) => {
        const currentCode = editor.getValue();
        localStorage.setItem(`code_${currentLanguage}`, currentCode);

        currentLanguage = e.target.value;
        localStorage.setItem('currentLanguage', currentLanguage);

        updateInterfaceForLanguage(currentLanguage);

        const config = languageConfig[currentLanguage];
        const savedCode = localStorage.getItem(`code_${currentLanguage}`) || config.template;

        monaco.editor.setModelLanguage(editor.getModel(), config.mode);
        editor.setValue(savedCode);
      });
      
      editor.onDidChangeModelContent(function () {
        const code = editor.getValue();
        localStorage.setItem(`code_${currentLanguage}`, code);
      });
      
      setTimeout(() => editor.layout(), 100);
    });
 
    function initDynamicLoader() {
        const loaderId = 'preloader';
        
        // 1. Inject Styles & HTML if they don't exist
        if (!document.getElementById(loaderId)) {
            const css = `
                #${loaderId} { 
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; 
                    display: flex; justify-content: center; align-items: center; 
                    opacity: 0; visibility: hidden; transition: opacity 0.3s ease; 
                }
                #${loaderId}.loading { opacity: 1; visibility: visible; }
                .spinner { 
                    width: 50px; height: 50px; 
                    border: 4px solid rgba(37, 99, 235, 0.1); 
                    border-top-color: #2563eb; 
                    border-radius: 50%; 
                    animation: spin 1s linear infinite; 
                }
                @keyframes spin { to { transform: rotate(360deg); } }
            `;
            const style = document.createElement('style');
            style.innerHTML = css;
            document.head.appendChild(style);
    
            const loaderDiv = document.createElement('div');
            loaderDiv.id = loaderId;
            loaderDiv.innerHTML = '<div class="spinner"></div>';
            document.body.prepend(loaderDiv);
        }
    
        const loader = document.getElementById(loaderId);
    
        // 2. Define Actions
        const show = () => loader.classList.add('loading');
        const hide = () => loader.classList.remove('loading');
    
        // 3. Event: Page Load (Hide loader when content is ready)
        if (document.readyState === "complete") {
            hide();
        } else {
            show(); // Ensure it's shown immediately while loading
            window.addEventListener('load', hide);
        }
    
        // 4. Event: Handle Back Button (Safari/Firefox bfcache fix)
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) hide();
        });
    
        // 5. Event: Link Clicks (Show loader only for actual navigation)
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            
            // Check if it is a valid link
            if (link) {
                const href = link.getAttribute('href');
                const target = link.getAttribute('target');
                
                // Logic: Don't load if:
                // 1. No href
                // 2. It's an anchor link (#section)
                // 3. It's a javascript: call
                // 4. It opens in a new tab (_blank)
                // 5. User is holding Ctrl/Cmd (opening in new tab manually)
                if (
                    href && 
                    !href.startsWith('#') && 
                    !href.startsWith('javascript:') && 
                    target !== '_blank' &&
                    !e.ctrlKey && !e.metaKey
                ) {
                    show();
                }
            }
        });
    }
    
    // Call it immediately
    initDynamicLoader();
    
    </script>
