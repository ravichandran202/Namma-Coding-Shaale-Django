{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Story</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Premium Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --bg-body: #ffffff;
            --text-heading: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: #334155;
            min-height: 100vh;
        }

        /* --- 2. NAVBAR --- */
        .navbar {
            padding: 1rem 0;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.75rem 0;
            background: rgba(15, 23, 42, 0.95);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: white !important;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .brand-text {
            font-family: 'Playfair Display', serif;
            margin: 0 0.5rem;
        }

        .brand-highlight {
            color: #93c5fd;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8) !important;
            margin: 0 0.25rem;
            padding: 0.75rem 1.25rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: white !important;
            background: rgba(37, 99, 235, 0.15);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white !important;
            border: none;
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), #6d28d9);
            color: white;
        }

        .nav-link.active:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white !important;
            border: none;
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            justify-content: center;
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), #6d28d9);
            color: white;
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media (max-width: 991px) {
            .navbar-collapse {
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 1rem;
                border-radius: 12px;
                margin-top: 1rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .navbar-brand {
                font-size: 1rem;
            }

            .nav-link {
                margin: 0.25rem 0;
                padding: 0.75rem !important;
            }

            .btn-premium {
                margin-top: 0.5rem;
                width: 100%;
                justify-content: center;
            }
        }



        /* --- EDITOR CONTAINER --- */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            color: var(--primary);
        }

        .editor-container {
            max-width: 850px;
            margin: 120px auto 6rem;
            padding: 0 1.5rem;
        }

        .title-input {
            width: 100%;
            border: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            outline: none;
            background: transparent;
            color: var(--text-heading);
            padding: 0;
            margin-bottom: 2rem;
            line-height: 1.2;
            letter-spacing: -0.03em;
        }

        .title-input::placeholder {
            color: #cbd5e1;
        }

        /* TinyMCE Un-styling to look like Medium */
        .tox-tinymce {
            border: none !important;
        }

        .tox-editor-header {
            background-color: white !important;
            border-bottom: 1px solid #f1f5f9 !important;
            padding: 10px 0 !important;
            box-shadow: none !important;
        }

        .tox-statusbar {
            display: none !important;
        }

        .btn-publish-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #0f172a;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border: none;
            transition: transform 0.2s;
            z-index: 1000;
        }

        .btn-publish-float:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .tox-promotion,
        .tox-promotion-link,
        a[href*="tinymce.com"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
        }
    </style>
</head>

<body>

    <form method="post" id="blogForm">
        {% csrf_token %}

        <div class="editor-container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning mb-4">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Community
            </a>

            <input type="text" name="title" class="title-input" placeholder="Title..." required
                value="{{ title|default:'' }}">

            <textarea id="editor" name="content"></textarea>

            <button type="submit" class="btn-publish-float">
                {% if post_id %}Save Changes{% else %}Publish{% endif %}
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    {{ content|json_script:"initial-content" }}

    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });

        let initialContent = "";
        try {
            const initialContentElement = document.getElementById('initial-content');
            if (initialContentElement) initialContent = JSON.parse(initialContentElement.textContent);
        } catch (e) { console.error(e); }

        tinymce.init({
            selector: '#editor',
            height: '75vh',
            plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons',
            toolbar: 'undo redo | blocks | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview | image media link anchor codesample | table',
            menubar: 'file edit view insert format tools table help',
            branding: false,
            skin: 'oxide',
            content_css: 'default',
            setup: function (editor) {
                editor.on('init', function (e) {
                    if (initialContent) editor.setContent(initialContent);
                });
            },
            images_upload_handler: (blobInfo, progress) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(blobInfo.blob());
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            }),
            content_style: `
                body { 
                    font-family: 'Inter', sans-serif; 
                    font-size: 1.15rem; 
                    line-height: 1.8; 
                    color: #334155; 
                    padding: 1rem;
                }
                h1, h2, h3, h4, h5 { font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 700; color: #0f172a; margin-top: 2rem; }
                blockquote { border-left: 3px solid #2563eb; padding-left: 1rem; font-style: italic; color: #1e293b; font-family: 'Playfair Display', serif; font-size: 1.4rem; }
                img { max-width: 100%; height: auto; border-radius: 8px; }
                pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 6px; }
            `
        });

        var form = document.querySelector('#blogForm');
        form.onsubmit = function () {
            var content = tinymce.get("editor").getContent();
            if (!content || content.trim().length === 0) {
                alert('Please write something!');
                return false;
            }
        };

        function replaceTinyMCEPromotionLink() {
            const TARGET_URL =
                'https://www.tiny.cloud/tinymce-self-hosted-premium-features/?utm_source=TinyMCE&utm_medium=SPAP&utm_campaign=SPAP&utm_id=editorreferral';

            const updateLinks = (root = document) => {
                const links = root.querySelectorAll(`a[href="${TARGET_URL}"]`);
                links.forEach(link => {
                    link.setAttribute('href', '#');
                    link.textContent = '⚡️premium';
                });
            };

            // Run once for normal DOM
            updateLinks();

            (function () {
                const TINY_URL_PART = 'tiny.cloud/tinymce-self-hosted-premium-features';

                function findAnchorFromEvent(e) {
                    // Works with Shadow DOM + normal DOM
                    const path = e.composedPath ? e.composedPath() : [];
                    for (const el of path) {
                        if (el && el.tagName === 'A' && el.href) {
                            return el;
                        }
                    }

                    // Fallback for normal DOM
                    if (e.target && e.target.closest) {
                        return e.target.closest('a');
                    }

                    return null;
                }

                document.addEventListener(
                    'click',
                    function (e) {
                        const anchor = findAnchorFromEvent(e);

                        if (anchor && anchor.href && anchor.href.includes(TINY_URL_PART)) {
                            e.preventDefault();
                            e.stopPropagation();

                            // ✅ Redirect to home instead
                            window.location.href = '/';   // or window.location.origin
                        }
                    },
                    true // CAPTURE phase = beats TinyMCE handlers
                );
            })();
        }

    </script>
</body>

</html>
