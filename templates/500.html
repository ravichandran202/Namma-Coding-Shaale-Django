{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - ನಮ್ಮ CODING ಶಾಲೆ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
    rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #93c5fd;
      --secondary: #10b981;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .error-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
    }

    .error-message {
      font-size: 1.25rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .navbar {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(15, 23, 42, 0.98));
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: white !important;
      display: flex;
      align-items: center;
    }

    .brand-text {
      font-family: 'Playfair Display', serif;
      margin: 0 0.5rem;
    }

    .brand-highlight {
      color: var(--primary-light);
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    footer {
      background-color: var(--dark);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    @media (max-width: 767px) {
      .error-code {
        font-size: 5rem;
      }
      
      .error-title {
        font-size: 1.75rem;
      }
      
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        &lt; <span class="brand-text"> ನಮ್ಮ <span class="brand-highlight">CODING</span> ಶಾಲೆ</span> /&gt;
      </a>
    </div>
  </nav>

  <!-- Error Content -->
  <div class="error-container">
    <div class="container">
      <div class="error-code">500</div>
      <h1 class="error-title">Server Error</h1>
      <p class="error-message">Something went wrong on our end. Our team has been notified and we're working to fix it. Please try again later.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'home' %}" class="btn btn-primary">
          <i class="fas fa-home me-2"></i> Return Home
        </a>
        <a href="mailto:support@example.com" class="btn btn-outline-primary">
          <i class="fas fa-envelope me-2"></i> Contact Support
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ನಮ್ಮ Coding ಶಾಲೆ. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
