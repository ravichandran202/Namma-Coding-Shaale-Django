{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 | Namma Coding Shaale</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* --- CORE STYLES --- */
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #93c5fd;
      --secondary: #10b981;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3 { font-family: 'Plus Jakarta Sans', sans-serif; }


    /* --- SIMPLE 500 CONTENT --- */
    .simple-error-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles-js { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    
    .content-z { position: relative; z-index: 2; }

    .huge-500 {
      font-size: clamp(6rem, 15vw, 12rem);
      font-weight: 800;
      line-height: 1;
      color: var(--primary);
      opacity: 0.1; /* Watermark style */
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      white-space: nowrap;
    }

    .error-heading {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .error-text {
      font-size: 1.1rem;
      color: var(--gray);
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-simple-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.7rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      background: transparent;
    }
    
    .btn-simple-outline:hover {
      background: var(--primary);
      color: white;
    }

    /* --- MOBILE OPTIMIZATION --- */
    @media (max-width: 768px) {
      .huge-500 {
        font-size: 6rem; /* Fixed smaller size for mobile */
        opacity: 0.05; /* Even fainter on mobile to not distract */
      }

      .error-icon {
        font-size: 2.5rem !important; /* Scale down icon */
        margin-bottom: 1rem !important;
      }

      .error-heading {
        font-size: 1.75rem; /* Smaller heading */
        margin-bottom: 0.75rem;
      }

      .error-text {
        font-size: 0.95rem; /* Smaller body text */
        margin-bottom: 1.5rem;
        padding: 0 10px; /* Prevent text hitting edges */
      }

      .btn-premium, .btn-simple-outline {
        padding: 0.6rem 1.2rem; /* Compact buttons */
        font-size: 0.9rem;
        width: 100%; /* Full width buttons on very small screens look better */
        max-width: 200px;
      }
      
      .d-flex.gap-3 {
        gap: 0.75rem !important; /* Tighter gap */
        flex-wrap: wrap; /* Allow wrapping if needed on tiny screens */
        justify-content: center;
      }
    }
  </style>
</head>

<body>


  <section class="simple-error-section">
    <div id="particles-js"></div>
    
    <div class="container text-center content-z">
      <div class="huge-500">500 Error</div>

      <div class="mb-3">
        <i class="fas fa-bug text-primary fa-3x mb-3"></i>
      </div>
      
      <h1 class="error-heading">Internal Server Error</h1>
      <p class="error-text">
        It's not you, it's us. Our server encountered an unexpected bug in the code. 
        Our engineering team has been notified.
      </p>

      <div class="d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-premium">
          <i class="fas fa-home me-2"></i> Go Home
        </a>
        <button onclick="location.reload()" class="btn btn-simple-outline">
          <i class="fas fa-redo-alt me-2"></i> Try Again
        </button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar Scroll Logic
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) { navbar.classList.add('scrolled'); } 
      else { navbar.classList.remove('scrolled'); }
    });

    // Particles config
    document.addEventListener('DOMContentLoaded', function () {
      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 50 },
          "color": { "value": "#2563eb" },
          "shape": { "type": "circle" },
          "opacity": { "value": 0.5, "random": true },
          "size": { "value": 3, "random": true },
          "line_linked": { "enable": true, "distance": 150, "color": "#cbd5e1", "opacity": 0.4, "width": 1 },
          "move": { "enable": true, "speed": 1 }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
